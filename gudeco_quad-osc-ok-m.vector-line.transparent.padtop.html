<script>
// Strict Detune Sets 2x7 layout
(function(){
  const TOP = ['Unison Wide','JI – Major','Meantone 1/4-comma','19-TET Sym','31-TET Sym','22-Shruti','Pelog-ish'];
  const BOT = ['Chorus ±12¢','JI – Minor','17-TET Sym','24-TET Sym','Slendro-ish','Bohlen–Pierce-ish','Random'];
  function t(n){ return (n.textContent||'').trim(); }
  function byText(root, label){ return Array.from(root.querySelectorAll('.chip')).find(b=>t(b)===label); }
  function ensure(root, label){
    let b = byText(root, label);
    if (b) return b;
    const btn = document.createElement('button'); btn.className='chip'; btn.textContent=label;
    return btn;
  }
  function apply(){
    const grid = document.getElementById('detuneGrid'); if (!grid) return false;
    Array.from(grid.querySelectorAll('.chip')).forEach(b=>{ if (t(b)==='Random') b.remove(); });
    const map = {}; TOP.concat(BOT).forEach(l=> map[l]=ensure(grid,l));
    while (grid.firstChild) grid.removeChild(grid.firstChild);
    for (let i=0;i<7;i++){
      const col = document.createElement('div');
      col.className = 'micro-col';
      const a = map[TOP[i]]; const b = map[BOT[i]];
      if (a) col.appendChild(a);
      if (b) col.appendChild(b);
      grid.appendChild(col);
    }
    return true;
  }
  function run(){
    let tries=0;
    (function again(){
      if (apply() || tries++>5) return;
      setTimeout(again, 120);
    })();
  }
  if (document.readyState==='loading') window.addEventListener('DOMContentLoaded', run);
  else window.addEventListener('load', run);
})();
</script>


<script>
// --- Robust 'Random' delegates + fallbacks for Detune/Transpose sets and Transpose chords ---
(function(){
  const timers = {};

  function pickFromGrid(gridId){
    const grid = document.getElementById(gridId);
    if (!grid) return null;
    const chips = Array.from(grid.querySelectorAll('.chip')).filter(b => ((b.textContent||'').trim() !== 'Random'));
    if (!chips.length) return null;
    return chips[(Math.random()*chips.length)|0];
  }

  function startCycle(gridId, period=1000){
    stopCycle(gridId);
    const tick = ()=>{
      const b = pickFromGrid(gridId);
      if (b){ try{ b.dataset._cycling='1'; b.click(); setTimeout(()=>{ delete b.dataset._cycling; }, 0); }catch(e){} }
    };
    tick(); // immediate
    timers[gridId] = setInterval(tick, period);
  }
  function stopCycle(gridId){
    if (timers[gridId]){ clearInterval(timers[gridId]); delete timers[gridId]; }
  }

  function installGrid(gridId, startFnName, stopFnName){
    const grid = document.getElementById(gridId);
    if (!grid) return;
    const hasStart = (typeof window[startFnName] === 'function');
    const hasStop  = (typeof window[stopFnName] === 'function');
    grid.addEventListener('click', function(ev){
      const chip = ev.target && ev.target.closest ? ev.target.closest('.chip') : null;
      if (!chip) return;
      const isRandom = ((chip.textContent||'').trim() === 'Random');
      if (isRandom){
        const start = hasStart ? window[startFnName] : (p)=> startCycle(gridId, p||1000);
        if (hasStop) try{ window[stopFnName](); }catch(e){}
        start(1000);
      } else {
        if (!chip.dataset._cycling){
          const stop = hasStop ? window[stopFnName] : ()=> stopCycle(gridId);
          stop();
        }
      }
    }, true);
  }

  window.addEventListener('load', function(){
    try{ installGrid('detuneGrid', 'startDetuneSetsRandom', 'stopDetuneSetsRandom'); }catch(e){}
    try{ installGrid('transposeGrid', 'startTransposeSetsRandom', 'stopTransposeSetsRandom'); }catch(e){}

    // Transpose chords fallback
    const grid = document.getElementById('transposeChordsGrid');
    if (grid){
      grid.addEventListener('click', function(ev){
        const chip = ev.target && ev.target.closest ? ev.target.closest('.chip') : null;
        if (!chip) return;
        const isRandom = ((chip.textContent||'').trim() === 'Random');
        if (isRandom){
          // prefer native if present
          if (typeof window.startChordsRandom === 'function'){
            try{ window.stopChordsRandom && window.stopChordsRandom(); }catch(e){}
            window.startChordsRandom(1000, 0);
          } else {
            // safe fallback
            if (timers.__chords){ clearInterval(timers.__chords); delete timers.__chords; }
            function pick(){
              try{
                const pool = (Array.isArray(window.RECIPES) ? window.RECIPES : []).filter(x => x && x[1] && x[1].type === 'recipe');
                if (!pool.length) return;
                const [, data] = pool[(Math.random()*pool.length)|0];
                if (typeof window.applySeqDown === 'function') window.applySeqDown(data.seq);
                if (typeof window.highlightChords === 'function') window.highlightChords(data.key);
              }catch(e){}
            }
            pick();
            timers.__chords = setInterval(pick, 1000);
          }
        } else {
          try{ window.stopChordsRandom && window.stopChordsRandom(); }catch(e){}
          if (timers.__chords){ clearInterval(timers.__chords); delete timers.__chords; }
        }
      }, true);
    }
  });
})();

  // === 1) Add “CC Map” button to the INPUT modal ===
  function ensureCCMapButton() {

          }

  const DEFAULT_CC_MAP = {
    // Osc levels & transpose
    osc1_level: 93,   osc1_transpose: 12,
    osc2_level: 31,   osc2_transpose: 30,
    osc3_level: 79,   osc3_transpose: 85,
    osc4_level: 27,   osc4_transpose: 76,
    // Reverb
    reverb_size: 20,  reverb_mix: 21,
    // Waves per osc
    osc1_wave: 77,    osc2_wave: 82,    osc3_wave: 15,    osc4_wave: 22,

    pluck: 25,
    // ADSR all
    all_attack: 73,   all_decay: 75,   all_sustain: 70,  all_release: 72,
    // Wheel & special
    detune_wheel: 1,  noise_toggle: 90,
    // Glide
    glide_dir: 5,     glide_time: 14,  glide_size: 19,
    // Filters
    hpf_freq: 28,     hpf_q: 29,       lpf_freq: 74,     lpf_q: 71,
    // Arp
    arp_on: 24,       arp_bpm: 23,     arp_mode: 26
  };

  // Storage helpers
  const LS_KEY = 'cc-map-v1';
  const loadMap = () => {
    try { const j = localStorage.getItem(LS_KEY); if (j) return Object.assign({}, DEFAULT_CC_MAP, JSON.parse(j)); } catch(e){}
    return {...DEFAULT_CC_MAP};
  };
  const saveMap = (map) => { try { localStorage.setItem(LS_KEY, JSON.stringify(map)); } catch(e){} };

  
  let CC_MAP = loadMap();
  // Migration: flip OSC3/4 level/transpose if user saved older mapping
  try {
    const m = CC_MAP || {};
    if (m.osc3_level === 85 && m.osc3_transpose === 79) { m.osc3_level = 79; m.osc3_transpose = 85; }
    if (m.osc4_level === 76 && m.osc4_transpose === 27) { m.osc4_level = 27; m.osc4_transpose = 76; }
    CC_MAP = m;
  } catch(e) {}

  const rebuildReverse = () => {
    const rev = new Map();
    Object.entries(CC_MAP).forEach(([k,v]) => { if (Number.isInteger(v)) rev.set(v|0, k); });
    return rev;
  };
  let CC2KEY = rebuildReverse();

  // === 4) Utilities to drive the existing UI controls ===
  const get = (id) => document.getElementById(id);

  function setRangeById(id, v127){
    const el = get(id); if (!el || typeof el.min === 'undefined') return;
    const min = parseFloat(el.min), max = parseFloat(el.max);
    const val = min + (max-min) * (Math.max(0, Math.min(127, v127)) / 127);
    el.value = String(val);
    if ('valueAsNumber' in el) el.valueAsNumber = val;
    fire(el);
  }
  function setRangeExact(id, value){
    const el = get(id); if (!el) return;
    el.value = String(value);
    if ('valueAsNumber' in el) el.valueAsNumber = value;
    fire(el);
  }
  function setCheckbox(id, isOn){ const el = get(id); if (!el) return; el.checked = !!isOn; fire(el); }
  function setRadio(id){ const el = get(id); if (!el) return; el.checked = true; fire(el); }
  function setSelect(id, value){ const el = get(id); if (!el) return; el.value = value; fire(el); }

  // Wave selection via the existing dropdown menu
  function selectWave(oscIndex, wave){
    const menuBtn = document.querySelector(`.wave[data-i="${oscIndex}"] .wave-menu button[data-v="${wave}"]`);
    if (menuBtn) menuBtn.click();
  }

  // === 5) Action handlers per logical key ===
  let NOISE_AS_SINE = false;
  const ACTIONS = {
    // Osc levels
    osc1_level: v => setRangeById('osc1_level', v),
    osc2_level: v => setRangeById('osc2_level', v),
    osc3_level: v => setRangeById('osc3_level', v),
    osc4_level: v => setRangeById('osc4_level', v),
    // Osc transpose (map 0..127 → -24..+24 steps)
    osc1_transpose: v => setRangeExact('osc1_transpose', Math.round(-24 + (v/127)*48)),
    osc2_transpose: v => setRangeExact('osc2_transpose', Math.round(-24 + (v/127)*48)),
    osc3_transpose: v => setRangeExact('osc3_transpose', Math.round(-24 + (v/127)*48)),
    osc4_transpose: v => setRangeExact('osc4_transpose', Math.round(-24 + (v/127)*48)),
    // Waves (0..31 sine, 32..63 saw, 64..95 tri, 96..127 square)
    osc1_wave: v => selectWave(0, v<32 ? (NOISE_AS_SINE ? 'noise' : 'sine'): v<64?'sawtooth': v<96?'triangle':'square'),
    osc2_wave: v => selectWave(1, v<32 ? (NOISE_AS_SINE ? 'noise' : 'sine'): v<64?'sawtooth': v<96?'triangle':'square'),
    osc3_wave: v => selectWave(2, v<32 ? (NOISE_AS_SINE ? 'noise' : 'sine'): v<64?'sawtooth': v<96?'triangle':'square'),
    osc4_wave: v => selectWave(3, v<32 ? (NOISE_AS_SINE ? 'noise' : 'sine'): v<64?'sawtooth': v<96?'triangle':'square'),
    // Reverb
    reverb_size: v => setRangeById('reverbSize', v),
    reverb_mix:  v => setRangeById('reverbMix', v),
    // Pluck LED (click if state differs)
    pluck: v => { const led = get('pluckLed'); if (!led) return; const wantOn = v >= 64; const isOn = led.classList.contains('on'); if (wantOn !== isOn) led.click(); },
    // ADSR all
    all_attack:  v => [1,2,3,4].forEach(i => setRangeById(`osc${i}_attack`,  v)),
    all_decay:   v => [1,2,3,4].forEach(i => setRangeById(`osc${i}_decay`,   v)),
    all_sustain: v => [1,2,3,4].forEach(i => setRangeById(`osc${i}_sustain`, v)),
    all_release: v => [1,2,3,4].forEach(i => setRangeById(`osc${i}_release`, v)),
    // Detune wheel −7..+7 semitones → −700..+700 cents
    detune_wheel: v => {
      const cents = ((v/127)*2 - 1) * 700; // -700..+700

    // Noise toggle (above middle = noise, below = sine) — affects all oscillators
    noise_toggle: v => { NOISE_AS_SINE = (v>=64); },

    arp_mode: v => {

    // --- Single-layer background with breathing + rotating motion blur (scroll-mapped) ---
    (function(){
      const dpr = w.devicePixelRatio || 1;
      let canvas = w.document.getElementById('bgCanvas');
      if(!canvas){
        canvas = w.document.createElement('canvas');
        canvas.id = 'bgCanvas';
        w.document.body.appendChild(canvas);
      }
      const ctx = canvas.getContext('2d', {alpha:true, desynchronized:true});
      ctx.imageSmoothingEnabled = true;

      // Use current popup body's background image so colors match exactly
      const bg = w.getComputedStyle(w.document.body).backgroundImage;
      const m = bg && bg.match(/url\((\"|\')?(.*?)(\1)\)/);
      const src = m ? m[2] : null;
      const img = new Image(); img.decoding='async';
      if (src) img.src = src;

      function resize(){
        const vw = w.innerWidth, vh = w.innerHeight;
        canvas.width  = Math.ceil(vw * dpr);
        canvas.height = Math.ceil(vh * dpr);
        canvas.style.width = vw+'px'; canvas.style.height = vh+'px';
      }
      w.addEventListener('resize', resize, {passive:true}); resize();

      // Map page scroll range to image offset, so top of page -> top of image,
      // bottom of page -> bottom of image (no white bands).
      function coverMetrics(){
        const vw = canvas.width / dpr, vh = canvas.height / dpr;
        const iw = img.naturalWidth||1, ih = img.naturalHeight||1;
        const scale = Math.max(vw/iw, vh/ih); // cover
        const dw = iw*scale, dh = ih*scale;
        const dx = (vw - dw)/2;

        const docEl = w.document.documentElement, body = w.document.body;
        const scrollTop = (docEl && docEl.scrollTop) || (body && body.scrollTop) || 0;
        const scrollHeight = (docEl && docEl.scrollHeight) || (body && body.scrollHeight) || vh;
        const scrollMax = Math.max(1, scrollHeight - vh);
        const imgMax = Math.max(1, dh - vh);
        // Constrain dy to [-imgMax, 0]
        const dy = - (scrollTop / scrollMax) * imgMax;
        return {dx, dy, dw, dh};
      }
      w.addEventListener('scroll', ()=>{ w.requestAnimationFrame(step); }, {passive:true});

      // Motion blur weights (triangular)
      const TAPS = 64; const weights = new Float32Array(TAPS); let sum=0;
      for(let i=0;i<TAPS;i++){ const t=i/(TAPS-1), wt=1-Math.abs(2*t-1); weights[i]=wt; sum+=wt; }
      for(let i=0;i<TAPS;i++) weights[i]/=sum;

      const BREATH_MS=2200;
const BASE_BPM=110;        // reference point for legacy values
const BASE_ANG_MS=3000;    // one full rotation at BPM=110
const GAUSS_MIN=2, GAUSS_MAX=10;
const BASE_DIST_MIN=10, BASE_DIST_MAX=50;  // at BPM=110
const t0 = performance.now();

function step(now){
  if(!img.complete){ w.requestAnimationFrame(step); return; }
  const {dx,dy,dw,dh} = coverMetrics();

  // opener (popup) or parent (in-tab)
  let root = null;
  try { root = (w.opener && !w.opener.closed) ? w.opener : (w.parent || null); } catch(e) {}
  let arpOn = false, bpm = 0;
  try {
    if (root && root.document) {
      const onEl  = root.document.getElementById('arpOn');
      const bpmEl = root.document.getElementById('arpBpm');
      if (onEl)  arpOn = !!onEl.checked;
      if (bpmEl) bpm = parseFloat(bpmEl.value)||0;
    }
  } catch(e) {}

  // If ARP is OFF -> still (no motion blur)
  if (!arpOn){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.save(); ctx.scale(dpr, dpr);
    ctx.filter = 'none'; ctx.globalAlpha = 1;
    ctx.drawImage(img, dx, dy, dw, dh);
    ctx.restore(); w.requestAnimationFrame(step); return;
  }

  // Drastic scaling:
  // - Distance grows super-linearly with BPM (power ~2.2)
  // - Rotation speed grows strongly (power ~1.6)
  const ratio = Math.max(0, bpm / BASE_BPM);
  const distScale = Math.pow(ratio, 2.2);       // 0 at 0 BPM, 1 at 110 BPM, ~4.6 at 220 BPM
  const speedScale= Math.max(0.001, Math.pow(ratio, 1.6)); // avoid divide-by-zero

  // Distances: from ~0px at 0 BPM up to much wider spans
  const DIST_MIN = BASE_DIST_MIN * distScale;
  const DIST_MAX = BASE_DIST_MAX * (1 + 5*distScale); // extra widen for "a lot"

  // Rotation: faster = smaller ANG_MS
  const ANG_MS = BASE_ANG_MS / speedScale;

  // Gaussian breathing (kept as is)
  const bt = (now - t0)/BREATH_MS;
  const k  = 0.5 - 0.5*Math.cos(2*Math.PI*bt);
  const blurPx = GAUSS_MIN + (GAUSS_MAX-GAUSS_MIN)*k;

  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save(); ctx.scale(dpr, dpr);
  ctx.filter = 'blur(' + blurPx.toFixed(2) + 'px)';
  ctx.globalAlpha = 1; ctx.drawImage(img, dx, dy, dw, dh);

  // Multi-tap motion blur only if there's some spread
  const hasSpread = DIST_MAX > 0.5;
  const aRot = (now - t0) * (2*Math.PI/ANG_MS);
  const ux = Math.cos(aRot), uy = Math.sin(aRot);
  const aRad = (now - t0) * (2*Math.PI/(ANG_MS*0.73)) + Math.PI/3;
  const dist = hasSpread ? (DIST_MIN + (DIST_MAX-DIST_MIN)*(0.5 + 0.5*Math.sin(aRad))) : 0;
  const stepPx = hasSpread ? (2*dist)/(TAPS-1) : 0;

  ctx.filter = 'none';
  for(let i=0;i<TAPS;i++){
    const s = hasSpread ? (-dist + i*stepPx) : 0;
    ctx.globalAlpha = hasSpread ? (0.35 * weights[i]) : 0;
    if (hasSpread){
      ctx.drawImage(img, dx + s*ux, dy + s*uy, dw, dh);
    }
  }
  ctx.restore(); w.requestAnimationFrame(step);
}
img.onload = ()=> w.requestAnimationFrame(step);
    })();

    };
    $('import').onclick = async () => {

      }catch(e){ alert('Invalid JSON.'); }
    };

})();

  let granWin = null, granularActive = false;
  let savedOn = null, savedOff = null, synthWrapped = false;

  function ensureSynthWrapped(){
  if (synthWrapped) return;
  if (!window.__synth || typeof window.__synth.on!=='function' || typeof window.__synth.off!=='function') return;

  savedOn  = window.__synth.on;
  savedOff = window.__synth.off;

  // Optional originals for MIDI-specific paths
  let savedMidiOn  = window.__synth.midiNoteOn  || null;
  let savedMidiOff = window.__synth.midiNoteOff || null;

  window.__synth.on = function(semi){
    if (granularActive){
      try{ if (granWin && granWin.__granularPlay) granWin.__granularPlay(60 + (semi|0)); }catch(_){}
    } else {
      return savedOn.apply(this, arguments);
    }
  };
  window.__synth.off = function(semi){
    if (granularActive){
      try{ if (granWin && granWin.__granularStop) granWin.__granularStop(60 + (semi|0)); }catch(_){}
    } else {
      return savedOff.apply(this, arguments);
    }
  };

  // Mirror behavior for midiNoteOn/Off if they exist or get attached later
  try {
    Object.defineProperty(window.__synth, 'midiNoteOn', {
      configurable: true,
      get(){ return function(note){ 
        const semi = (typeof note==='number'? note : 60) - 60;
        if (granularActive){ try{ if (granWin && granWin.__granularPlay) granWin.__granularPlay(60 + semi); }catch(_){ return; } }
        else if (typeof savedOn === 'function'){ return savedOn.call(window.__synth, semi); }
      };},
      set(fn){ savedMidiOn = fn; }
    });
    Object.defineProperty(window.__synth, 'midiNoteOff', {
      configurable: true,
      get(){ return function(note){
        const semi = (typeof note==='number'? note : 60) - 60;
        if (granularActive){ try{ if (granWin && granWin.__granularStop) granWin.__granularStop(60 + semi); }catch(_){ return; } }
        else if (typeof savedOff === 'function'){ return savedOff.call(window.__synth, semi); }
      };},
      set(fn){ savedMidiOff = fn; }
    });
  }catch(_){ /* older engines: fall back to just on/off wrapping */ }

  synthWrapped = true;
}
  const wrapIv = setInterval(ensureSynthWrapped, 50);
  window.addEventListener('beforeunload', ()=> clearInterval(wrapIv));

  function setGranularActive(flag){
    granularActive = !!flag;
    try { window.__granOn = granularActive; } catch(_) {}

  function openGranularModal(){
    if (document.querySelector('.secret-granular-modal')) return;

    modal.card.style.width  = 'min(960px, 96vw)';
    modal.card.style.height = 'min(340px, 85vh)';
    const frame = document.createElement('iframe');
    frame.style.cssText = 'width:100%;height:100%;border:0;border-radius:12px;background:#222';
    modal.card.appendChild(frame);

    try { window.__granWin = granWin; } catch(_){}
    // global wrappers
    try {
      window.__granPlay = (n)=>{ try{ if (window.__granWin && window.__granWin.__granularPlay) window.__granWin.__granularPlay(n); }catch(_){} };
      window.__granStop = (n)=>{ try{ if (window.__granWin && window.__granWin.__granularStop) window.__granWin.__granularStop(n); }catch(_){}};
    } catch(_){}

    // Hook the granular power button (robust detection)
    const pb = granWin.document.getElementById('power') || granWin.document.querySelector('[aria-pressed],[data-state],[data-power],.power,.toggle');
    if (pb){
      const readPower = () => {
        try{
          const cl = pb.classList || { contains: ()=>false };
          let v = false;
          if (cl) v = cl.contains('on') || cl.contains('active') || cl.contains('enabled');
          if (!v){
            const ap = pb.getAttribute && pb.getAttribute('aria-pressed');
            if (ap!=null) v = (ap==='true' || ap==='1');
          }
          if (!v && pb.dataset) v = (pb.dataset.state==='on' || pb.dataset.power==='on');
          return !!v;
        }catch(_){ return false; }
      };
      const updatePower = ()=>{ try{ const on = readPower(); window.__granOn = on; setGranularActive(on); }catch(_){}};
      pb.addEventListener('click', ()=>{ setTimeout(updatePower, 0); }, true);
      try{
        const MO = granWin.MutationObserver || MutationObserver;
        const mo = new MO(()=> updatePower());
        mo.observe(pb, {attributes:true, attributeFilter:['class','aria-pressed','data-state','data-power'], subtree:false});
      }catch(_){}
      // Initialize once
      updatePower();
    }
  }catch(_){}
});
    try{
      const html = atob(GRAN_B64);
      const url = URL.createObjectURL(new Blob([html],{type:'text/html'}));
      frame.src = url;
      setTimeout(()=>URL.revokeObjectURL(url), 30000);
    }catch(_){}
  }

  // Easter egg: CC Map open + ARP On + BPM>217
  function ccMapOpen(){ return !!(window.__ccWin && window.__ccWin.closed===false) || !!document.querySelector('.ccmap-modal'); }
  function checkAndOpen(){
    try{
      const on  = document.getElementById('arpOn');
      const bpm = document.getElementById('arpBpm');
      if (on && bpm && on.checked && parseFloat(bpm.value) > 217 && ccMapOpen()) openGranularModal();

    const h = window.__handleCC;

    function wrapped(cc,v){ try{ h(cc,v); } finally { checkAndOpen(); } }
    wrapped.__wrappedEgg217 = true;
    window.__handleCC = wrapped;
  }
  const iv = setInterval(hookCC, 50);
  window.addEventListener('beforeunload', ()=> clearInterval(iv));
})();

    btnCard.className = 'mobile-card';
    const btnWrap = document.createElement('div');
    btnWrap.className = 'mobile-btn-grid';
    ['donateBtn','scopeToggle','inputBtn','startBtn'].forEach(id => {
      const b = row2.querySelector('#'+id);
      if (b) btnWrap.appendChild(b);
    });
    btnCard.appendChild(btnWrap);

    header.insertAdjacentElement('afterend', titleCard);
    titleCard.insertAdjacentElement('afterend', volCard);
    volCard.insertAdjacentElement('afterend', btnCard);

    // Shrink Power button text to "ON" (mobile only)
    const startBtn = document.getElementById('startBtn');
    if (startBtn) startBtn.textContent = 'ON';
  }

  function buildArpCards(){
    if (!isMobile()) return;
    const arp = document.querySelector('.arp');
    const inner = arp && arp.querySelector('.arp-inner');
    if (!arp || !inner || arp.__mobileArpBuilt) return;
    arp.__mobileArpBuilt = true;

    const led = inner.querySelector('#arpBlink');
    const arpOn = inner.querySelector('#arpOn');
    const bpmRowVal = inner.querySelector('#bpmVal');
    const bpm = inner.querySelector('#arpBpm');
    const divSel = inner.querySelector('#arpDiv');
    const modeSel = inner.querySelector('#arpMode');

    // Card 1
    const card1 = document.createElement('div'); card1.className='mobile-card';
    const c1 = document.createElement('div'); c1.style.display='flex'; c1.style.gap='10px'; c1.style.justifyContent='center'; c1.style.alignItems='center';
    if (led) c1.appendChild(led);
    const lab = document.createElement('div'); lab.textContent='Arpeggiator'; lab.className='small'; c1.appendChild(lab);
    if (arpOn) c1.appendChild(arpOn);
    card1.appendChild(c1);

    // Card 2 BPM
    const card2 = document.createElement('div'); card2.className='mobile-card';
    const c2 = document.createElement('div'); c2.style.display='flex'; c2.style.gap='12px'; c2.style.justifyContent='center'; c2.style.alignItems='center';
    const bpmLbl = document.createElement('div'); bpmLbl.textContent='BPM'; bpmLbl.className='small';
    c2.appendChild(bpmLbl);
    if (bpm) c2.appendChild(bpm);
    if (bpmRowVal) c2.appendChild(bpmRowVal);
    card2.appendChild(c2);

    // Card 3 Division/Mode
    const card3 = document.createElement('div'); card3.className='mobile-card';
    const grid = document.createElement('div'); grid.style.display='grid'; grid.style.gridTemplateColumns='1fr 1fr'; grid.style.gap='12px';
    const dwrap = document.createElement('div'); const dwl = document.createElement('div'); dwl.textContent='Division'; dwl.className='small'; dwl.style.marginBottom='6px';
    const mwrap = document.createElement('div'); const mwl = document.createElement('div'); mwl.textContent='Mode'; mwl.className='small'; mwl.style.marginBottom='6px';
    dwrap.appendChild(dwl); if (divSel) dwrap.appendChild(divSel);
    mwrap.appendChild(mwl); if (modeSel) mwrap.appendChild(modeSel);
    grid.appendChild(dwrap); grid.appendChild(mwrap); card3.appendChild(grid);

    arp.insertAdjacentElement('afterend', card3);
    card3.insertAdjacentElement('beforebegin', card2);
    card2.insertAdjacentElement('beforebegin', card1);
  }

  /* ----- Dome touch: restore (resume + pointer capture; ±24st with smooth curve) ----- */
  let touching=false, sx=0, sy=0, baseT=[], semi=0, DEG=-12;
  function snapshotT(){ return (window.state && window.state.osc) ? window.state.osc.map(o => o.transpose||0) : []; }
  function syncTransposeUI(){
    const sels=['input[data-k="transpose"]','input[name*="transpose"]','input[id*="transpose"]'];
    let sliders=[]; for(const s of sels){ const f=[...document.querySelectorAll(s)]; if(f.length){ sliders=f; break; } }
    sliders.forEach((sl,i)=>{
      if(window.state && window.state.osc && window.state.osc[i]){
        const v = window.state.osc[i].transpose||0;
        sl.value = String(v);
        try{ sl.dispatchEvent(new Event('input',{bubbles:true})); }catch(e){}
        const valEl = sl.nextElementSibling;
        if (valEl && valEl.classList && valEl.classList.contains('numedit')) valEl.textContent = String(v);
      }
    });
  }
  function applyT(delta, base){
    if(!(window.state && window.state.osc)) return;
    const lim=v=>Math.max(-24, Math.min(24, v));
    window.state.osc.forEach((o,i)=> o.transpose = lim((base[i]||0)+delta));
    if(typeof window.reflectPanels === 'function') window.reflectPanels();
    syncTransposeUI();
  }
  function restoreT(base){
    if(!(window.state && window.state.osc)) return;
    window.state.osc.forEach((o,i)=> o.transpose = base[i]||0);
    if(typeof window.reflectPanels === 'function') window.reflectPanels();
    syncTransposeUI();
  }
  function cutoffFromX(x, el){
    const r = el.getBoundingClientRect();
    const p = Math.max(0, Math.min(1, (x - r.left)/r.width));
    return Math.round(500 + p*(7000-500));
  }
  function setLPFHz(hz){
    try{
      if (window.lpf){ window.lpf.frequency.setTargetAtTime(hz, window.ctx.currentTime, 0.02); }
      const tgl = document.getElementById('lpfOn'); if (tgl && !tgl.checked) tgl.checked = true;
      const out = document.getElementById('lpfHz'); if (out) out.textContent = String(hz);
    }catch(e){}
  }
  function attachDome(){
    if(!isMobile()) return;
    const els=[document.getElementById('scopeCanvas'), document.querySelector('.scope'), document.getElementById('camVideo')].filter(Boolean);
    if(!els.length) return;

    function down(e, el){
      const x=e.clientX, y=e.clientY;
      try{ window.ensureAudio && window.ensureAudio(); }catch(_){}
      try{ if (window.ctx && window.ctx.state === 'suspended') window.ctx.resume(); }catch(_){}
      touching=true; sx=x; sy=y; baseT=snapshotT(); semi=0;
      try{ window.on && window.on(DEG); }catch(_){}
      setLPFHz(cutoffFromX(x, el));
    }
    function move(e, el){
      if(!touching) return;
      const x=e.clientX, y=e.clientY;
      const r=el.getBoundingClientRect();
      const dy = (sy - y) / r.height;
      const sign = dy>=0 ? 1 : -1;
      const mag = Math.min(1, Math.pow(Math.abs(dy), 0.75));
      const s = clamp(Math.round(sign * mag * 24), -24, 24);
      if(s!==semi){ semi=s; applyT(semi, baseT); try{ if(window.active){ window.active.forEach(v=> v && v.updateForParamChange && v.updateForParamChange()); } }catch(_){ } }
      setLPFHz(cutoffFromX(x, el));
    }
    function end(){
      if(!touching) return;
      touching=false;
      try{ window.off && window.off(DEG); }catch(_){}
      restoreT(baseT);
    }

    els.forEach(el=>{
      el.addEventListener('pointerdown', e=>{ try{ el.setPointerCapture && el.setPointerCapture(e.pointerId); }catch(_){}
        down(e, el); e.preventDefault(); }, {passive:false});
      el.addEventListener('pointermove', e=>{ move(e, el); e.preventDefault(); }, {passive:false});
      el.addEventListener('pointerup', e=>{ try{ el.releasePointerCapture && el.releasePointerCapture(e.pointerId); }catch(_){}
        end(); e.preventDefault(); }, {passive:false});
      el.addEventListener('pointercancel', end, {passive:true});
    });
    ['touchend','mouseup','blur'].forEach(ev=> window.addEventListener(ev, end, {passive:true}));
  }

  function initMobile(){ if(!isMobile()) return; buildHeaderCards(); buildArpCards(); attachDome(); }
  if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', initMobile); else initMobile();
  window.addEventListener('resize', ()=>{ if (isMobile()) initMobile(); });
})();
</script>
