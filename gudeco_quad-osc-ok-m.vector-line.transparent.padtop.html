<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GUDECO QUAD-OSC</title>
<style>
  :root{
    --panel:#7c8f84; --panel-2:#899b90; --text:#0e1412; --ring:#4b5952;
    --track:#2b2e2f; --thumb:#616161; --chip:#2b2f30; --chip-fg:#e7fff4;
    --bordeaux:#7a001f;
  }
  html,body{height:100%;margin:0;background:#222826;color:var(--text);
    font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial}
  .small{font-size:11px;opacity:.9}
  .mono{font-family:ui-monospace,SFMono-Regular,Consolas,Menlo,monospace}
  .value{display:inline-block;min-width:42px;text-align:right}

  .frame{max-width:1600px;margin:22px auto;padding:16px;border-radius:22px;
    background:linear-gradient(180deg,var(--panel),var(--panel-2));
    box-shadow:0 20px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.25)}
  .bezel{padding:16px;border-radius:16px;border:2px solid var(--ring);
    background:linear-gradient(180deg,#7f9186,#75897f)}
  .toprow{display:flex;justify-content:space-between;align-items:center;gap:16px;margin-bottom:10px}
  .title{letter-spacing:.08em;font-weight:700}
  .row{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
  .btn{appearance:none;border:0;border-radius:999px;padding:10px 16px;background:#23382f;color:#e9f6ef;
    font-weight:700;cursor:pointer;box-shadow:inset 0 -2px 0 #0003}
  .btn[disabled]{opacity:.6;cursor:not-allowed}

  input[type=range]{-webkit-appearance:none;appearance:none;height:6px;background:var(--track);border-radius:999px;outline:none}
  input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:14px;height:14px;border-radius:50%;background:var(--thumb);border:1px solid #0006}
  input[type=range]::-moz-range-thumb{width:14px;height:14px;border-radius:50%;background:var(--thumb);border:1px solid #0006}
  input[type=range]::-moz-range-track{height:6px;background:var(--track);border-radius:999px}

  /* Unticked = black; Checked = dark grey (not bordeaux) */
  input[type=checkbox]{
    -webkit-appearance:none; appearance:none;
    width:16px;height:16px;border-radius:4px;
    border:1px solid #000; background:#0a0a0a; cursor:pointer;
    position:relative; box-shadow:inset 0 0 0 2px #0007;
  }
  input[type=checkbox]:checked{
    background:#2b2e2f; /* dark grey */
    border-color:#2b2e2f;
    box-shadow:none;
  }
  input[type=checkbox]:checked::after{
    content:""; position:absolute; left:4px; top:1px; width:4px; height:8px;
    border:2px solid #fff; border-top:0; border-left:0; transform:rotate(45deg);
  }

  select, option{background:#2f2f2f;color:#fff;border:1px solid #1b1b1b;border-radius:6px;padding:4px 6px}

  .panel{display:grid;gap:14px;grid-template-columns:1fr minmax(300px,30vw) 1fr}
  .col{display:grid;grid-template-rows:1fr 1fr;gap:14px}
  .quad{background:linear-gradient(180deg,#8aa095,#7a8f85);border:1px solid #56685f;border-radius:18px;
    padding:12px;box-shadow:inset 0 2px 4px #0003;display:flex;flex-direction:column}
  .quad h3{margin:0 0 8px;font-size:14px;letter-spacing:.08em}
  .controls{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
  .ctrl{display:flex;flex-direction:column;align-items:center;font-size:11px}

  .scope-square{display:grid;align-items:center;justify-items:center}
  .scope{width:100%;aspect-ratio:1;border-radius:50%;max-width:min(30vw,520px);
    background:radial-gradient(60% 60% at 50% 50%, #23332d 0%, #14231e 65%, #0f1d18 100%);
    box-shadow:inset 0 0 2px #a3b8ae, inset 0 0 40px #4b0d2322, 0 10px 26px #0008;border:8px solid #6a7f75;position:relative}
  .scope:before{content:"";position:absolute;inset:12px;border-radius:50%;box-shadow:inset 0 0 0 1px #2b3d35}
  #scopeCanvas{position:absolute;inset:0;margin:auto;width:86%;height:86%;filter:drop-shadow(0 0 8px #6a0b28cc)}
  #camVideo{display:none}

  .wave{position:relative}
  .wave-btn{min-width:120px;padding:6px 30px 6px 10px;border:1px solid #4a4a4a;border-radius:6px;background:#5b7066;color:#0b120f;cursor:pointer}
  .wave-btn:after{content:"▾";position:absolute;right:8px;top:4px;font-size:12px;color:#0b120f}
  .wave-menu{position:absolute;top:105%;left:0;background:#2f2f2f;border:1px solid #1b1b1b;border-radius:6px;box-shadow:0 6px 20px #0008;display:none;z-index:10;min-width:140px}
  .wave-menu button{display:block;width:100%;padding:8px 10px;background:#2f2f2f;color:#f0f0f0;border:0;text-align:left;cursor:pointer}
  .wave-menu button:hover,.wave-menu button.active{background:#3a3a3a}

  .perf,.arp,.filters,.lfos,.box{margin-top:10px;background:linear-gradient(180deg,#8aa095,#7a8f85);border:1px solid #56685f;border-radius:10px;padding:10px;box-shadow:inset 0 2px 4px #0003}
  .perf-inner{max-width:1400px;margin:0 auto;display:flex;align-items:center;justify-content:center;gap:18px}
  .compact{width:150px}
  .seg{display:inline-flex;border:1px solid #394641;border-radius:6px;overflow:hidden}
  .seg input{display:none}
  .seg label{padding:6px 10px;font-size:11px;background:#5b6d64;color:#e8fff5;cursor:pointer}
  .seg input:checked+label{background:#33403b}

  .filters h3,.lfos h3,.box h3{margin:0 0 6px;font-size:14px;letter-spacing:.08em}
  .filters-grid{display:grid;grid-template-columns: 1fr auto 1fr;gap:14px}
  .card{background:rgba(0,0,0,.08);border:1px solid #46564f;border-radius:8px;padding:8px}
  .small-h{font-size:12px;margin:0 0 4px}

  .lfo-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
  .lfo{background:rgba(0,0,0,.08);border:1px solid #46564f;border-radius:8px;padding:8px}
  .pick{padding:6px 10px;border:1px solid #262e2c;border-radius:6px;background:#262e2c;color:#e8fff5;cursor:pointer}

  .micro-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:10px}
  .micro-col{display:flex;flex-direction:column;gap:10px}
  .chip{display:block;width:100%;text-align:center;background:var(--chip);color:var(--chip-fg);border:1px solid #1c1c1c;border-radius:0;padding:8px;font-size:11px;cursor:pointer}
  .chip:hover{filter:brightness(1.1)}
  .chip:focus{outline:2px solid var(--bordeaux);}
  .chip.selected{border-color:var(--bordeaux); box-shadow:0 0 0 1px var(--bordeaux) inset; color:#990000; outline:2px solid var(--bordeaux);}

  .arp-inner{max-width:980px;margin:0 auto;display:flex;align-items:center;justify-content:center;gap:18px}
  .blink{width:14px;height:14px;border-radius:50%;background:#3a3a3a;box-shadow:0 0 8px rgba(0,0,0,.35)}
  .blink.on{background:var(--bordeaux);box-shadow:0 0 10px rgba(122,0,31,.75)}
  .modechip{background:#3a3a3a;color:#fff;border:1px solid #1c1c1c;border-radius:6px;padding:6px 10px}

  @media (max-width:1100px){.panel{grid-template-columns:1fr}.perf-inner{flex-wrap:wrap}}

  /* Presets UI */
  .presets{margin-top:10px;background:linear-gradient(180deg,#8aa095,#7a8f85);border:1px solid #56685f;border-radius:10px;padding:10px;box-shadow:inset 0 2px 4px #0003}
  .presets h3{margin:0 0 6px;font-size:14px;letter-spacing:.08em}
  .pager-group{display:inline-flex;gap:10px;align-items:center;margin-left:10px}
  .pager-link{background:none;border:0;padding:0 2px;font-weight:700;cursor:pointer;opacity:.9}
  .pager-link:hover{opacity:1}
  .led{width:14px;height:14px;border-radius:50%;background:#3a3a3a;box-shadow:0 0 8px rgba(0,0,0,.35);display:inline-block;vertical-align:middle}
  .led.on{background:var(--bordeaux);box-shadow:0 0 10px rgba(122,0,31,.75)}
  #presetGrid{display:grid;grid-template-columns:repeat(7,minmax(0,1fr));gap:14px;padding:0 14px}
  .chip{display:block;text-align:center;background:var(--chip);color:var(--chip-fg);border:1px solid #1c1c1c;border-radius:8px;padding:8px;font-size:11px;cursor:pointer}
  .chip:hover{filter:brightness(1.1)}
  .chip.selected{border-color:var(--bordeaux); box-shadow:0 0 0 1px var(--bordeaux) inset; color:#990000; outline:2px solid var(--bordeaux);}
  .preset-actions{display:flex;gap:10px;align-items:center;margin-top:8px}
  .preset-actions input[type=text]{flex:1;min-width:260px;background:#2b2f30;color:#e7fff4;border:1px solid #1c1c1c;border-radius:8px;padding:10px}
  /* Button color overrides */
  #startBtn, #inputBtn, #savePreset, #deletePreset, #exportPresets, #importPresets {
  background:#5b7066 !important;
}




/* Donate button look (dark grey) */
.btn-donate{
  background:#2b2f30 !important;
  color:#fff;
  border-radius:999px !important;
}
.btn-donate:hover{ filter:brightness(1.08); }

/* --- Donate modal --- */
.donate-modal[hidden]{ display:none; }
.donate-modal{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  z-index:1000;
}
.donate-backdrop{
  position:absolute; inset:0;
  background:rgba(0,0,0,.50);
  backdrop-filter:blur(1.5px);
}
.donate-card{
  position:relative;
  background:#2b2f30;
  padding:18px;
  border-radius:14px;
  border:2px solid rgba(255,255,255,.45); /* semi-transparent border */
  box-shadow:0 20px 60px rgba(0,0,0,.45);
  width:min(920px,92vw);
}
.donate-close{
  position:absolute; top:8px; right:10px;
  width:32px; height:32px; border-radius:999px;
  border:0; cursor:pointer; font-size:20px; line-height:32px;
  background:#2b2f30; color:#fff;
}
.qr-grid{
  display:grid; grid-template-columns:repeat(3,1fr);
  gap:16px; align-items:center; text-align:center;
}
.qr-label{ font-weight:700; letter-spacing:.06em; margin-bottom:8px; color:#ffffff; }
.qr img{
  width:100%; max-width:240px; height:auto;
  border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.35);
}
@media (max-width: 900px){
  .qr-grid{ grid-template-columns:1fr; }
}


#startBtn{ min-width:110px; text-align:center; }

#scopeToggle{ background:#5b7066 !important; }

/* --- Input chooser modal --- */
.input-modal[hidden]{ display:none; }
.input-modal{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; z-index:1000; }
.input-card{ position:relative; background:#2b2f30; padding:18px; border-radius:14px;
  border:2px solid rgba(255,255,255,.35); box-shadow:0 20px 60px rgba(0,0,0,.45); width:min(720px,92vw); }
.io-grid{ display:flex; gap:16px; justify-content:center; align-items:stretch; margin:6px 0 10px; }
.io-option{ display:flex; flex-direction:column; align-items:center; gap:6px; border:1px solid #2b2f30; background:#2b2f30; padding:10px; border-radius:12px; cursor:pointer; }
.io-option img{ width:180px; height:auto; object-fit:contain; background:transparent; border:0; }
.io-label{ color:#fff; font-weight:700; letter-spacing:.06em; }
.midi-row{ display:flex; align-items:center; gap:8px; margin-top:8px; }
.midi-row select{ background:#2b2f30; color:#fff; border:1px solid #ffffff; border-radius:8px; padding:6px 8px; }


.numedit{
  margin-top:4px;
  color:var(--text);
  background:transparent;
  border:none;
  outline:none;
  text-align:center;
  min-width:28px;
  user-select:text;
}


.midi-row label{ color:#ffffff; }

#midiConnect{ background:#1f2624 !important; color:#ffffff !important; }

.detune-intensity{ display:flex; align-items:center; gap:18px; margin:2px 0 8px; }
.detune-intensity .int-label{ display:flex; align-items:center; gap:8px; color:var(--text); opacity:.85; cursor:pointer; user-select:none; }
.detune-intensity input{ position:absolute; opacity:0; pointer-events:none; }
.detune-intensity .dot{ width:12px; height:12px; border-radius:50%; background:#2e3734; box-shadow:0 0 0 2px rgba(255,255,255,.12) inset; }
.detune-intensity .dot.red{ background:#7c151d; box-shadow:0 0 0 2px rgba(255,255,255,.12) inset; }
.detune-intensity .int-label.active .t{ font-weight:700; letter-spacing:.02em; }
.detune-intensity .int-label.active .dot{ box-shadow:0 0 0 2px rgba(255,255,255,.32) inset, 0 0 0 2px rgba(0,0,0,.25); }
.detune-intensity .int-label.active .dot.red{ box-shadow:0 0 0 2px rgba(255,255,255,.40) inset, 0 0 0 2px rgba(0,0,0,.25); }


.row-head.detune-head{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:6px; }
.detune-intensity{ display:flex; align-items:center; gap:14px; margin:0; }
.detune-intensity .int-label{ display:flex; align-items:center; gap:6px; color:var(--text); font-size:0.95rem; font-weight:500; opacity:.9; cursor:pointer; user-select:none; }
.detune-intensity input{ position:absolute; opacity:0; pointer-events:none; }
.detune-intensity .dot{ width:11px; height:11px; border-radius:50%; background:#2e3734; box-shadow:0 0 0 1px rgba(255,255,255,.18) inset; }
.detune-intensity .dot.red{ background:#7c151d; }
.detune-intensity input:checked + .dot{ box-shadow:0 0 0 2px rgba(255,255,255,.45) inset, 0 0 0 1px rgba(0,0,0,.35); }
.detune-intensity input:checked ~ .t{ font-weight:700; letter-spacing:.01em; }

</style>
<style>

/* ===== MOBILE-ONLY (<=768px). Desktop remains original. ===== */
@media (max-width: 768px){
  /* Hide desktop header rows; render 3 cards */
  .toprow > .row:nth-of-type(1),
  .toprow > .row:nth-of-type(2){ display:none !important; }

  .mobile-card{
    border: 1px solid rgba(255,255,255,0.10);
    background: rgba(255,255,255,0.03);
    border-radius: 14px;
    padding: 10px 12px;
    margin: 10px 8px;
  }
  .mobile-card h2{ margin:0; text-align:center; font-size:18px; letter-spacing:0.5px; }

  /* Scope placement */
  .panel{ display:flex; flex-direction:column; gap:14px; }
  .panel > .scope-square{ order:3; }
  .panel > .col{ order:4; }

  .scope{ max-width:min(92vw, 680px); width:100%; aspect-ratio:1; margin:6px auto 0; }
  #scopeCanvas{ width:92% !important; height:92% !important; }
  .scope, #scopeCanvas, #camVideo{ touch-action:none; }

  /* Usual mobile grids */
  .controls{ display:grid; grid-template-columns:repeat(2, minmax(0,1fr)); gap:10px; }
  .lfo-grid{ display:grid; grid-template-columns:1fr; gap:12px; }
  .filters-grid{ grid-template-columns:1fr !important; }
  #presetGrid{ display:grid; grid-template-columns:repeat(3, minmax(0,1fr)); gap:8px; }
  .chip{ white-space:normal; line-height:1.1; text-align:center; }
  #scaleGrid, #detuneGrid, #transposeGrid, #transposeChordsGrid{ display:grid; grid-template-columns:1fr; gap:6px; }
  .preset-actions{ display:grid; grid-template-columns:1fr; gap:8px; }
  .perf .seg{ display:flex !important; justify-content:center !important; align-items:center; margin:0 auto !important; width:100%; }

  /* Buttons card grid */
  .mobile-btn-grid{
    display:grid;
    grid-template-columns:repeat(4, minmax(0,1fr));
    gap:6px;
    align-items:stretch;
  }
  .mobile-card .btn{
    width:100% !important;
    margin:0 !important;
    position:static !important;
    max-width:100%;
    min-width:0 !important;
    box-sizing:border-box;
    overflow:hidden;
    white-space:nowrap;
    text-overflow:ellipsis;
    padding:5px 6px !important;
    font-size:11px !important;
    line-height:1.05 !important;
    letter-spacing:0.1px;
    display:inline-flex; align-items:center; justify-content:center;
  }
  /* Make ONLY the ON button extra tiny to prevent overflow */
  .mobile-card #startBtn{
    padding:2px 5px !important;
    font-size:8px !important;
    letter-spacing:0 !important;
  }
  .mobile-card .btn + .btn{ margin-left:0 !important; }

  /* ARP: hide desktop layout, we render 3 cards */
  .arp .arp-inner{ display:none !important; }
}

</style>

<style>
/* === Mobile modal improvements (<=768px) === */
@media (max-width: 768px){
  /* Input modal: stack options vertically for easier tapping */
  #inputModal .input-card{
    width: min(560px, 96vw) !important;
    max-height: 92vh;
    overflow: auto;
  }
  #inputModal .io-grid{
    display: flex !important;
    flex-direction: column !important;
    align-items: stretch !important;
    gap: 12px !important;
  }
  #inputModal .io-option{
    width: 100% !important;
  }
  #inputModal .io-option img{
    width: 100% !important;
    max-width: none !important;
    height: auto !important;
  }
  #inputModal .midi-row{
    display: flex !important;
    flex-direction: column !important;
    align-items: stretch !important;
    gap: 8px !important;
  }
  #inputModal .midi-row select,
  #inputModal .midi-row button,
  #inputModal .midi-row label{
    width: 100% !important;
  }

  /* CC Map modal: full-screen, centered */
  .ccmap-modal .donate-backdrop{
    background: rgba(0,0,0,.7) !important;
    backdrop-filter: blur(2px);
  }
  .ccmap-modal .input-card{
    position: fixed !important;
    inset: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    border-radius: 0 !important;
    border: 0 !important;
    padding: 0 !important;
    box-shadow: none !important;
  }
  .ccmap-modal .donate-close{
    position: absolute !important;
    top: 10px !important;
    right: 12px !important;
    z-index: 3 !important;
  }
  .ccmap-modal .input-card iframe{
    width: 100% !important;
    height: 100% !important;
    border-radius: 0 !important;
  }
}
</style>

<style>
/* === Mobile donate modal tweaks: smaller card & visible close === */
@media (max-width: 768px){
  .donate-card{
    width: min(520px, 90vw) !important;
    max-height: 82vh !important;
    overflow: auto !important;
  }
  .donate-close{
    position: absolute !important;
    top: calc(env(safe-area-inset-top, 0px) + 8px) !important;
    right: calc(env(safe-area-inset-right, 0px) + 10px) !important;
    z-index: 10 !important;
  }
}
</style>
</head>
<body>
<div class="frame"><div class="bezel">

<div class="toprow">
  <!-- LEFT: title only -->
  <div class="row">
    <div class="title">GUDECO QUAD-OSC⠀⠀⠀⠀⠀⠀</div>
  </div>

  <!-- RIGHT: master vol, Donate, CamMap, Input, Power -->
  <div class="row">
    <span class="small">Master Vol</span>
    <input id="masterVol" type="range" min="0" max="1" step="0.001" value="0.9"/>
    <button class="btn btn-donate" id="donateBtn">Donate</button>
    <button class="btn" id="scopeToggle">CamMap</button>
    <button class="btn" id="inputBtn">Input</button>
    <button class="btn" id="startBtn">Power ON</button>
  </div>
</div>


  <div class="panel">
    <div class="col">
      <section class="quad" id="osc1"></section>
      <section class="quad" id="osc3"></section>
    </div>
    <div class="scope-square">
      <div class="scope">
        <canvas id="scopeCanvas" width="512" height="512"></canvas>
        <video id="camVideo" autoplay playsinline muted></video>
      </div>
    </div>
    <div class="col">
      <section class="quad" id="osc2"></section>
      <section class="quad" id="osc4"></section>
    </div>
  </div>

  <!-- Performance -->
  <div class="perf">
    <div class="perf-inner">
      <div class="row"><span class="small" style="width:64px">Glide Time</span>
        <input id="glide" class="compact" type="range" min="0" max="0.6" step="0.005" value="0"/>
        <span id="glideVal" class="small mono value">0.00s</span></div>

      <div class="row"><span class="small" style="width:64px">Glide Size</span>
        <input id="glideSize" class="compact" type="range" min="0.5" max="24" step="0.5" value="12"/>
        <span id="glideSizeVal" class="small mono value">±12.0</span>
        <span class="small">From</span>
        <div class="seg">
          <input type="radio" id="fromBelow" name="fromDir" value="below" checked>
          <label for="fromBelow">Below</label>
          <input type="radio" id="fromAbove" name="fromDir" value="above">
          <label for="fromAbove">Above</label>
        </div>
      </div>

      <div class="row"><span class="small" style="width:48px">Reverb</span>
        <input id="reverbMix" class="compact" type="range" min="0" max="1" step="0.01" value="0.25"/>
        <span id="reverbVal" class="small mono value">25%</span></div>

      <div class="row"><span class="small" style="width:32px">Size</span>
        <input id="reverbSize" class="compact" type="range" min="0.5" max="6" step="0.1" value="3"/>
        <span id="revSizeVal" class="small mono value">3.0</span>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="filters">
    <h3>Filters</h3>
    <div class="filters-grid">
      <div class="card">
        <p class="small-h"><input id="lpfOn" type="checkbox" checked> Low-Pass</p>
        <div class="row"><span class="small" style="width:60px">Cutoff</span><input id="lpfFreq" type="range" min="40" max="20000" value="700" step="1" class="compact" style="width:260px"><span id="lpfHz" class="small mono value">700</span> <span class="small">Hz</span></div>
        <div class="row"><span class="small" style="width:60px">Q</span><input id="lpfQ" type="range" min="0.1" max="20" step="0.1" value="1.3" class="compact" style="width:260px"></div>
      </div>
      
      <div class="card" id="pluckCard">
        <div class="scope-square" style="height:100%;display:flex;align-items:center;justify-content:center;gap:10px">

<script>
(()=>{
// ===== Keyboard map & base =====
const KEY_TO_DEG={'q':0,'2':1,'w':2,'3':3,'e':4,'r':5,'5':6,'t':7,'6':8,'y':9,'7':10,'u':11,'i':12,'9':13,'o':14,'0':15,'p':16,'[':17,']':18,'\\':19,'z':-12,'s':-11,'x':-10,'d':-9,'c':-8,'v':-7,'g':-6,'b':-5,'h':-4,'n':-3,'j':-2,'m':-1, ',':0,'l':1,'.':2,';':3,'/':4,'a':-3};
const BASE=261.625565; // C4
const BORDEAUX={r:0x7F,g:0x17,b:0x34};

// ===== Audio graph =====
let ctx, analyser, master, limiter, leveler, chorusL, chorusR, convolver, reverbWet, lpf, hpf, tapeDrive, tapeLP, tapeWet;
let sceneGate = null;
// bus that everything (synth + mic) will go through *before* filters:
let inputBus = null;

let pluckOn = true;
let dryGain, camDrive, camBpf, camTrem, camWet, tremLFO, tremDepth;

// sampler pieces for CamMap (we fill them inside ensureAudio)
let camSampleTap = null;    // ScriptProcessor: silently grabs whatever is leaving the post-bus
let camSampleBus = null;    // Gain: where we inject the 4 re-played, pitch-bent snippets

// CAM-motion delay network (real audio, fed from post-bus)
let camDelayIn = null,
    camDelayUp = null,   camDelayUpEQ = null,   camDelayUpFB = null,   camDelayUpOut = null,
    camDelayDown = null, camDelayDownEQ = null, camDelayDownFB = null, camDelayDownOut = null;


// mic stuff
let micStream = null;
let micSource = null;
let micGain   = null;
let micActive = false;

// scope guard (so Input alone can start the scope)
let scopeRunning = false;

const active=new Map();
let PRESET_GEN = 0;                   // increases every time you load a preset
let __armKillOnNextNote = false;      // when true, first keypress will fade previous gen
const PRESET_SWAP_FADE_S = 0.12;      // fast, not clicky (~120ms)

function bumpPresetGen(){
  // Increment generation *and* immediately fade out voices from previous generations.
  PRESET_GEN++;
  __armKillOnNextNote = false; // we kill immediately now

  try {
    const toDelete = [];
    // Held keys in the active map
    active.forEach((v, id) => {
      if (v && v.gen < PRESET_GEN) {
        try { v.hardKill(PRESET_SWAP_FADE_S); } catch (e) {}
        toDelete.push(id);
      }
    });
    toDelete.forEach(id => active.delete(id));

    // Also kill any *ringing* voices that are in release tails
    try {
      if (window.__ALL_VOICES && window.__ALL_VOICES.forEach) {
        window.__ALL_VOICES.forEach(v => {
          if (v && v.gen < PRESET_GEN) { try { v.hardKill(PRESET_SWAP_FADE_S); } catch (e) {} }
        });
      }
    } catch(e) {}
    // FOR_EACH_ALL_VOICES
  } catch (e) {}
}
let glideSec=0, glideSizeSemi=0, glideFrom='below';
let noiseBuffer=null;

// scales
let scale = {type:'edo',N:12};
const SCALE_TABLES={ji_maj:[0,203.91,386.31,498.04,701.96,884.36,1088.27,1200],ji_min:[0,203.91,315.64,498.04,701.96,813.69,996.09,1200],meantone14:[0,193.16,386.32,503.42,696.58,889.74,1082.90,1200],shruti22:[0,90,204,294,408,498,612,702,792,906,996,1110,1200],pelog:[0,150,300,500,700,850,1050,1200],bp:[0,146,292,439,585,732,878,1200]};
const ratioByDeg=(deg)=>{ if(scale.type==='edo') return Math.pow(2,deg/scale.N); const tab=SCALE_TABLES[scale.name]; const L=tab.length-1; const oct=Math.floor(Math.floor(deg)/L); let step=((deg%L)+L)%L; return Math.pow(2,(tab[step]+oct*1200)/1200); };
const freqByDeg=(deg)=>BASE*ratioByDeg(deg);

function makeImpulse(seconds,decay){const len=ctx.sampleRate*seconds,buf=ctx.createBuffer(2,len,ctx.sampleRate);for(let c=0;c<2;c++){const d=buf.getChannelData(c);for(let i=0;i<len;i++)d[i]=(Math.random()*2-1)*Math.pow(1-i/len,decay);}return buf;}
function ensureNoise(){ if(noiseBuffer) return; const len=2*ctx.sampleRate; noiseBuffer=ctx.createBuffer(1,len,ctx.sampleRate); const d=noiseBuffer.getChannelData(0); for(let i=0;i<len;i++) d[i]=Math.random()*2-1; }
function makeChorus(){const depth=.004,l1=ctx.createOscillator(),l2=ctx.createOscillator(),g1=ctx.createGain(),g2=ctx.createGain();g1.gain.value=depth;g2.gain.value=depth*.9;chorusL=ctx.createDelay(.05);chorusR=ctx.createDelay(.05);chorusL.delayTime.value=.008;chorusR.delayTime.value=.011;l1.frequency.value=.18;l2.frequency.value=.27;l1.connect(g1).connect(chorusL.delayTime);l2.connect(g2).connect(chorusR.delayTime);l1.start();l2.start();}
function makeDriveCurve(amount=28){const n=2048,curve=new Float32Array(n);for(let i=0;i<n;i++){const x=(i/(n-1))*2-1;curve[i]=Math.tanh(amount*x);}return curve;}

function ensureAudio(){
  if (ctx) return;
  ctx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = ctx.createAnalyser();
  analyser.fftSize = 1024;
  analyser.smoothingTimeConstant = 0.85;

  makeChorus();
  convolver = ctx.createConvolver();
  convolver.buffer = makeImpulse(3, 2.5);
  reverbWet = ctx.createGain();
  reverbWet.gain.value = 0.12;

  lpf = ctx.createBiquadFilter();
  lpf.type = 'lowpass';
  lpf.frequency.value = 700;
  lpf.Q.value = 1.3;

  hpf = ctx.createBiquadFilter();
  hpf.type = 'highpass';
  hpf.frequency.value = 20;
  hpf.Q.value = 0.7;

  limiter = ctx.createDynamicsCompressor();
  limiter.threshold.value = -6;
  limiter.knee.value = 0;
  limiter.ratio.value = 12;

  // Tape stuff (unchanged)
  tapeDrive = ctx.createWaveShaper();

  // CamMap Leveler (gentle compressor before limiter)
  leveler = ctx.createDynamicsCompressor();
  // default = bypass-ish until CamMap turns on
  leveler.threshold.value = 0;
  leveler.knee.value = 0;
  leveler.ratio.value = 1;
  leveler.attack = 0.003; leveler.release = 0.25;

  tapeDrive.curve = makeDriveCurve(1);
  tapeLP = ctx.createBiquadFilter();
  tapeLP.type = 'lowpass';
  tapeLP.frequency.value = 12000;
  tapeLP.Q.value = 0.0001;
  tapeWet = ctx.createGain();
  tapeWet.gain.value = 0;

  master = ctx.createGain();
  master.gain.value = 0.9;

  sceneGate = ctx.createGain();
  sceneGate.gain.value = 1;

  // 1) Synth outputs -> stereo merger
  const merger = ctx.createChannelMerger(2);
  chorusL.connect(merger, 0, 0);
  chorusR.connect(merger, 0, 1);

  // 2) Global “input bus” (synth + mic + future)
  inputBus = ctx.createGain();
  inputBus.gain.value = 1;
  merger.connect(inputBus);

   // 3) Through global filters
  const post = inputBus.connect(lpf).connect(hpf);

  // 3.25) --- silent tap for CamMap sampler (captures *whatever* is playing) ---
  camSampleTap = ctx.createScriptProcessor(1024, 2, 2);
  post.connect(camSampleTap);
  camSampleTap.connect(ctx.destination);              // keep the node alive
  camSampleTap.onaudioprocess = (ev) => {
    const inL = ev.inputBuffer.getChannelData(0);
    const inR = ev.inputBuffer.numberOfChannels > 1
      ? ev.inputBuffer.getChannelData(1)
      : inL;
    // push into our circular buffer (defined later)
    if (typeof camFeedSampler === 'function') {
      camFeedSampler(inL, inR);
    }
    // make this branch silent
    ev.outputBuffer.getChannelData(0).fill(0);
    ev.outputBuffer.getChannelData(1).fill(0);
  };

  // this is where we will *inject* the re-played 4 notes
  camSampleBus = ctx.createGain();
  camSampleBus.gain.value = 1.0;
  camSampleBus.connect(leveler);

  // 3.5) --- CAM DELAY BUS (for CamMap UP/DOWN) ---
  camDelayIn = ctx.createGain();
  camDelayIn.gain.value = 0.0;          // off until motion says otherwise
  post.connect(camDelayIn);

  // UP = fast, bright, almost-feedback
  camDelayUp = ctx.createDelay(1.0);
  camDelayUp.delayTime.value = 0.095;   // ~100 ms

  camDelayUpEQ = ctx.createBiquadFilter();
  camDelayUpEQ.type = 'bandpass';
  camDelayUpEQ.frequency.value = 1400;
  camDelayUpEQ.Q.value = 2.4;

  camDelayUpFB = ctx.createGain();
  camDelayUpFB.gain.value = 0.55;       // will be raised on motion

  // feedback loop
  camDelayUp.connect(camDelayUpEQ).connect(camDelayUpFB).connect(camDelayUp);

  camDelayUpOut = ctx.createGain();
  camDelayUpOut.gain.value = 0.0;       // off by default
  camDelayUpEQ.connect(camDelayUpOut).connect(leveler);

  // DOWN = slow, dark, descending
  camDelayDown = ctx.createDelay(2.5);
  camDelayDown.delayTime.value = 0.58;  // noticeably slower

  camDelayDownEQ = ctx.createBiquadFilter();
  camDelayDownEQ.type = 'bandpass';
  camDelayDownEQ.frequency.value = 650;
  camDelayDownEQ.Q.value = 3.0;

  camDelayDownFB = ctx.createGain();
  camDelayDownFB.gain.value = 0.62;     // will be changed on motion

  camDelayDown.connect(camDelayDownEQ).connect(camDelayDownFB).connect(camDelayDown);

  camDelayDownOut = ctx.createGain();
  camDelayDownOut.gain.value = 0.0;
  camDelayDownEQ.connect(camDelayDownOut).connect(leveler);

  // feed the input into both branches
  camDelayIn.connect(camDelayUp);
  camDelayIn.connect(camDelayDown);

  // 4) reverb / parallel stuff (same as before)
  post.connect(convolver);
  convolver.connect(reverbWet).connect(ctx.destination);

  // make sure the sampler ring is sized for THIS audio context
  if (typeof camInitSampler === 'function') camInitSampler();


  // Cam / tape / dry (same as before)
  dryGain = ctx.createGain();
  dryGain.gain.value = 1;

  camDrive = ctx.createWaveShaper();
  camDrive.curve = makeDriveCurve(28);

  camBpf = ctx.createBiquadFilter();
  camBpf.type = 'bandpass';
  camBpf.frequency.value = 1800;
  camBpf.Q.value = 1.0;

  camTrem = ctx.createGain();
  camTrem.gain.value = 1.0;
  camWet = ctx.createGain();
  camWet.gain.value = 0;

  tremLFO = ctx.createOscillator();
  tremDepth = ctx.createGain();
  tremDepth.gain.value = 0.3;
  tremLFO.frequency.value = 5;
  tremLFO.connect(tremDepth).connect(camTrem.gain);
  tremLFO.start();

  // main routes to limiter
  post.connect(dryGain).connect(leveler);
  post.connect(tapeDrive).connect(tapeLP).connect(tapeWet).connect(leveler);
  post.connect(camDrive).connect(camBpf).connect(camTrem).connect(camWet).connect(leveler);

  // analyser + output
  leveler.connect(limiter); limiter.connect(analyser).connect(ctx.destination);

  // route master THROUGH sceneGate so ducking actually works
  master.connect(sceneGate);
  sceneGate.connect(chorusL);
  sceneGate.connect(chorusR);
}





// --- CamMap Leveler control ---
function enableCamLeveler(on){
  if(!ctx || !leveler) return;
  if(on){
    // gentle leveling to narrow volume swings while preserving motion-driven dynamics
    leveler.threshold.setTargetAtTime(-26, ctx.currentTime, 0.02); // dB
    leveler.knee.setTargetAtTime(12, ctx.currentTime, 0.02);
    leveler.ratio.setTargetAtTime(2.5, ctx.currentTime, 0.02);
  } else {
    // effectively bypass
    leveler.threshold.setTargetAtTime(0, ctx.currentTime, 0.02);
    leveler.knee.setTargetAtTime(0, ctx.currentTime, 0.02);
    leveler.ratio.setTargetAtTime(1, ctx.currentTime, 0.02);
  }
}
// Filter Dynamics (global function, used by on())
function lpfEnvTrigger(){
  if(!ctx) return;
  const now = ctx.currentTime;
  const base = +lpfFreq.value;
  const start = Math.max(40, base * 0.55);
  const peak  = Math.min(20000, base * 1.9);
  lpf.frequency.cancelScheduledValues(now);
  lpf.frequency.setValueAtTime(start, now);
  lpf.frequency.exponentialRampToValueAtTime(peak, now + 0.015);
  lpf.frequency.exponentialRampToValueAtTime(base, now + 0.12);
}

// ===== Synth state =====
const state={osc:[
  {enabled:true,type:'sawtooth',attack:0.02,decay:0.2,sustain:.6,release:0.35,detune:-.06,level:.28,transpose:-24, pan:-.20,phaseMs:0},
  {enabled:true,type:'sawtooth',attack:0.02,decay:0.2,sustain:.6,release:0.35,detune:+.06,level:.18,transpose:-24, pan:+.2,phaseMs:0},
  {enabled:true,type:'sawtooth',attack:0.02,decay:0.2,sustain:.6,release:0.35,detune:-.06,level:.28,transpose:-24, pan:-.20,phaseMs:0},
  {enabled:true,type:'sawtooth',attack:0.02,decay:0.2,sustain:.6,release:0.35,detune:+.06,level:.18,transpose:-24, pan:+.2,phaseMs:0}
]};
const studioPreset = JSON.parse(JSON.stringify(state.osc));
const camPreset = [
  {enabled:true,type:'square',  attack:.01, decay:.08, sustain:.55, release:.20, detune:-.10, level:.42, transpose:-12, pan:-.6,  phaseMs:0},
  {enabled:true,type:'square',  attack:.01, decay:.08, sustain:.55, release:.20, detune:+.10, level:.42, transpose:  0, pan:+.6,  phaseMs:0},
  {enabled:true,type:'noise',   attack:.005,decay:.04, sustain:.25, release:.12, detune:0,    level:.18, transpose: 0, pan:-.15, phaseMs:0},
  {enabled:true,type:'triangle',attack:.02, decay:.10, sustain:.40, release:.18, detune:+.04, level:.20, transpose:+12, pan:+.15, phaseMs:0}
];
// keep the original logic as a core function
const __applyPresetCore = function(arr){
  state.osc.forEach((o,i)=>Object.assign(o,arr[i]));
  // Do NOT morph currently playing voices; new notes use the new state
  reflectPanels();
};

// Smooth wrapper: quick duck → kill → switch → fade up
function applyPresetSmooth(arr, {
  fadeOutMs = 70,    // fast but click-free
  hardKillMs = 20,   // stop ringing tails
  fadeInMs = 140,    // rise back in
  stopRunningArp = true
} = {}){
  if(!ctx || !sceneGate){ __applyPresetCore(arr); return; }

  const now = ctx.currentTime;
  const prevLevel = sceneGate.gain.value || 1;
  const nearSilent = Math.max(0.0001, prevLevel * 0.001);

  // 1) Fast duck
  try{
    sceneGate.gain.cancelScheduledValues(now);
    // maintain current value, then ramp down quickly
    sceneGate.gain.setValueAtTime(sceneGate.gain.value, now);
    sceneGate.gain.exponentialRampToValueAtTime(nearSilent, now + fadeOutMs/1000);
  }catch(e){}

  // Optional: stop arp so it doesn't re-fire during swap
  try{ if(stopRunningArp && typeof stopArp === 'function') stopArp(); }catch(e){}

  // 2) Kill any ringing voices, then switch
  setTimeout(() => {
    try{
      if (active && typeof active.forEach === 'function'){
        active.forEach(v => v && v.hardKill && v.hardKill(hardKillMs/1000));
        if (active.clear) active.clear();
      }
    }catch(e){}
    __applyPresetCore(arr); // 3) Apply new params
  }, fadeOutMs);

  // 4) Fade back up
  setTimeout(() => {
    const t = ctx.currentTime;
    try{
      sceneGate.gain.cancelScheduledValues(t);
      sceneGate.gain.setValueAtTime(sceneGate.gain.value, t);
      sceneGate.gain.exponentialRampToValueAtTime(prevLevel, t + fadeInMs/1000);
    }catch(e){}
  }, fadeOutMs + hardKillMs + 5);
}

// Redirect callers to the smooth version
function applyPreset(arr, opts){
  return applyPresetSmooth(arr, opts || {});
}

function enterCamPreset(){ if(!ctx)return; dryGain.gain.setTargetAtTime(.15,ctx.currentTime,.05); camWet.gain.setTargetAtTime(1,ctx.currentTime,.05); // applyPreset(camPreset); // keep current preset 
  if(ctx){ try{camWet.gain.setTargetAtTime(1.0, ctx.currentTime, 0.05); try{ enableCamLeveler(true); }catch(e){} }catch(e){} try{tapeWet.gain.setTargetAtTime(0.35, ctx.currentTime, 0.05);}catch(e){} try{dryGain.gain.setTargetAtTime(0.15, ctx.currentTime, 0.05);}catch(e){} }
}
function exitCamPreset(){ if(!ctx)return; camWet.gain.setTargetAtTime(0,ctx.currentTime,.05); dryGain.gain.setTargetAtTime(1,ctx.currentTime,.05); // applyPreset(studioPreset); // keep current preset 
  if(ctx){ try{camWet.gain.setTargetAtTime(0.0, ctx.currentTime, 0.05); try{ enableCamLeveler(false); }catch(e){} }catch(e){} try{tapeWet.gain.setTargetAtTime(0.0, ctx.currentTime, 0.05);}catch(e){} try{dryGain.gain.setTargetAtTime(parseFloat(masterVol.value)||0.9, ctx.currentTime, 0.05);}catch(e){} }
}

class Voice{
  constructor(freq){
    this.oscs=[]; this.mix=ctx.createGain(); this.mix.connect(master); ensureNoise();
	this.gen = PRESET_GEN;
    state.osc.forEach((o,i)=>{ if(!o.enabled||o.level<=0) return;
      let src,chain;
      if(o.type==='noise'){const n=ctx.createBufferSource(); n.buffer=noiseBuffer; n.loop=true; src=n; chain=n;}
      else{const osc=ctx.createOscillator(); osc.type=o.type; src=osc; chain=osc;
        // subtle analog drift (modulates detune by a few cents)
        try{
          const driftOsc=ctx.createOscillator(); driftOsc.type='sine';
          driftOsc.frequency.value=0.12+Math.random()*0.18;
          const driftGain=ctx.createGain(); driftGain.gain.value=5; // cents
          driftOsc.connect(driftGain).connect(osc.detune);
          driftOsc.start();
          this._drifts=(this._drifts||[]); this._drifts.push({driftOsc,driftGain});
        }catch(e){}

        const base=freq*Math.pow(2,(o.transpose||0)/12); let start=base;
        if(glideSec>5e-4){const sign=(glideFrom==='below'?-1:+1); start=base*Math.pow(2,sign*glideSizeSemi/12);}
        osc.frequency.setValueAtTime(start,ctx.currentTime); osc.frequency.linearRampToValueAtTime(base,ctx.currentTime+glideSec); osc.detune.setValueAtTime((o.detune||0)*100,ctx.currentTime);}
      const env=ctx.createGain(); env.gain.value=0;
      if(o.phaseMs>0){const d=ctx.createDelay(.05); d.delayTime.value=o.phaseMs/1000; chain.connect(d); chain=d;}
      const p=ctx.createStereoPanner?ctx.createStereoPanner():null;
      if(p){ chain.connect(env).connect(p).connect(this.mix); p.pan.value=o.pan||0; } else chain.connect(env).connect(this.mix);
      if(src.start) src.start();
      const baseFreq=freq*Math.pow(2,(o.transpose||0)/12);
      this.oscs.push({osc:src,env,p,idx:i,baseFreq,baseRoot:freq});
    });
    this.trigger();
  }

// --- Detune Sets ---
// Slight, musical detunes derived from the selected scale's divisions.
// Produces symmetric offsets (cents) across the 4 oscillators.


function applyDetune(name){
  // Unique, musically-motivated detune offsets (cents) for each set.
  // Values chosen to reflect characteristic beating of each tuning.
  const DETUNE_MAP = {
    // Generic
    'unison':      [-6.5, -3.2, +3.2, +6.5],
    'chorus12':    [-12.0, -6.0, +6.0, +12.0],

    // Just Intonation families (slightly different spreads)
    'ji_maj':      [-6.2, -2.7, +2.7, +6.2],   // 5-limit consonances → gentler shimmer
    'ji_min':      [-7.3, -3.1, +3.1, +7.3],   // a touch wider to reflect minor third

    // Meantone (narrowed fifths / comma tempering)
    'meantone14':  [-7.8, -5.2, +5.2, +7.8],

    // EDO families: larger steps → slightly larger shimmer
    'et17':        [-7.6, -3.7, +3.7, +7.6],
    'et19':        [-6.9, -3.3, +3.3, +6.9],
    'et24':        [-5.5, -2.6, +2.6, +5.5],
    'et31':        [-4.3, -2.0, +2.0, +4.3],
    'et53':        [-2.2, -1.0, +1.0, +2.2],

    // Other systems
    'shruti22':    [-6.1, -2.8, +2.8, +6.1],
    'slendro':     [-18.0, -9.0, +9.0, +18.0], // broader, pentatonic spacing → slow, lush beating
    'pelog':       [-14.0, -6.2, +6.2, +14.0],
    'bp':          [-16.0, -8.0, +8.0, +16.0]  // non-octave frame → broader spread
  };

  const base = DETUNE_MAP[String(name)] || [-6.0, -3.0, +3.0, +6.0];
  const high = (window.__detuneIntensity === 'high');
  const F = (high ? 3.8 : 1.0) * (window.__detuneX10 ? 10 : 1);   // high = very extreme; ×10 toggle
  const CLAMP = 80;             // keep within ±80¢ for stability (wobbly, but not a semitone)
  const cents = base.map(c => Math.max(-CLAMP, Math.min(CLAMP, c * F)));

  // Apply (cents → semitones) to synth state
  for (let i = 0; i < 4; i++) {
    const c = +cents[i] || 0;
    if (state && state.osc && state.osc[i]) state.osc[i].detune = c / 100;
  }
  // Reflect to sliders as numbers and dispatch input to update audio + readouts
  document.querySelectorAll('[data-k="detune"]').forEach((el, i) => {
    if (i < cents.length) {
      el.value = +cents[i];
      el.dispatchEvent(new Event('input', { bubbles: true }));
    }
  });
  if (typeof currentDetuneKey !== 'undefined') currentDetuneKey = String(name);
}

// ---- Random helpers ----
// 12-tone “weird 12-TET”: keep 0 and 1200, jitter inner 10 points around 12-TET
function makeRandomScaleSpec(){
  const BASE_STEPS = 12;
  const BASE_CENTS = 1200 / BASE_STEPS;  // 100¢ grid
  const JITTER = 50;                      // ±50¢ wiggle

  const cents = [0];
  for (let i = 1; i < BASE_STEPS; i++) {
    const base = i * BASE_CENTS;
    let v = Math.round(base + (Math.random()*2 - 1) * JITTER);

    // enforce strictly increasing sequence and valid bounds
    v = Math.max(cents[cents.length-1] + 1, v);
    v = Math.min(1199 - (BASE_STEPS - 1 - i), v);
    cents.push(v);
  }
  cents.push(1200);

  const name = 'rand_' + Date.now() + '_' + Math.floor(Math.random()*1e6);
  if (typeof window.SCALE_TABLES !== 'object') window.SCALE_TABLES = {};
  window.SCALE_TABLES[name] = cents;
  return { kind:'table', name };
}


function randomDistinctInts(n, min, max){
  const vals = new Set();
  while(vals.size < n){
    const v = Math.floor(Math.random()*(max-min+1))+min;
    vals.add(v);
  }
  return Array.from(vals);
}

function applyTransposeRandom(){
  const spec = (window.__currentScaleSpec) ? window.__currentScaleSpec : {kind:'edo', N:12};
  const L = (spec.kind==='edo') ? spec.N : (SCALE_TABLES[spec.name].length-1);
  const r = Math.floor(L/2);
  const degs = randomDistinctInts(4, -r, r);
  const semis = degs.map(d => Math.round(12*Math.log2(ratioByDegLocal(d, spec))));
  for(let i=semis.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [semis[i],semis[j]]=[semis[j],semis[i]]; }
  state.osc.forEach((o,i)=>{ o.transpose = semis[i]; });

    if(i<semis.length){ el.value = String(semis[i]); el.dispatchEvent(new Event('input',{bubbles:true})); }
  });
}

// --- Transpose Sets ---
function ratioByDegLocal(deg, spec){
  if(spec.kind==='edo') return Math.pow(2, deg/spec.N);
  const tab=SCALE_TABLES[spec.name]; const L=tab.length-1;
  const oct=Math.floor(Math.floor(deg)/L); let step=((deg%L)+L)%L;
  return Math.pow(2,(tab[step]+oct*1200)/1200);
}

function symmetricDegreeOffsets(spec){
  // choose two positive degrees d1<d2 that are well-spaced but modest
  const L = (spec.kind==='edo') ? spec.N : (SCALE_TABLES[spec.name].length-1);
  let d2 = Math.max(2, Math.round(L*0.33));
  let d1 = Math.max(1, Math.round(L*0.15));
  if(d1===d2) d1 = Math.max(1, d2-1);
  return [-d2, -d1, +d1, +d2];
}




function applyTranspose(spec){
  // Basis: [-7, 0, +7, +14] semitones
  const basis = [-7, 0, 7, 14];

  // Helpers
  const pow2 = Math.pow.bind(Math, 2);
  const cents = (r) => 1200 * Math.log2(r);
  const fold = (r) => { while (r >= 2) r /= 2; while (r < 1) r *= 2; return r; };

  // Find the nearest degree in the current scale to a target (within the octave)
  function bestDegToRatio(r, s){
    const target = fold(r);
    if (s.kind === 'edo'){
      const N = s.N;
      let k = Math.round(N * Math.log2(target)); // degree step size
      if (k < 0) k = 0;
      if (k > N) k = N;
      return k;
    }else{
      const tab = SCALE_TABLES[s.name]; // cents table, tab[0]=0, tab[L]=1200
      const L = tab.length - 1;
      let best = 0, bestErr = 1e9;
      for (let d=0; d<=L; d++){
        const err = Math.abs(tab[d] - (1200*Math.log2(target)));
        if (err < bestErr){ best = d; bestErr = err; }
      }
      return best;
    }
  }
  function ratioByDegLocalSafe(d, s){
    try{ return ratioByDegLocal(d, s); }catch(e){
      if (s.kind === 'edo'){ return Math.pow(2, d / s.N); }
      const tab = SCALE_TABLES[s.name] || [0,1200];
      const c = (tab[d]||0);
      return Math.pow(2, c / 1200);
    }
  }

  // 1) Set transpose sliders to the basis semitone numbers
  const seq = basis.slice();
  state.osc.forEach((o,i)=>{ o.transpose = seq[i]; });
  document.querySelectorAll('[data-k="transpose"]').forEach((el,i)=>{
    if(i<seq.length){ el.value = String(seq[i]); el.dispatchEvent(new Event('input',{bubbles:true})); }
  });

  // 2) Micro-adjust in DETUNE so each basis interval is "projected" onto the current scale
  //    (difference between desired harmonic ratio and the scale's nearest degree).
  const detInputs = document.querySelectorAll('[data-k="detune"]');
  const clampCents = 80;

  for (let i=0; i<4; i++){
    const semi = seq[i];
    // Desired ratio of this transposition
    const want = pow2(semi / 12);
    // Best degree of this scale to approximate the within-octave version of that interval
    const deg = bestDegToRatio(want, spec);
    const got = ratioByDegLocalSafe(deg, spec);
    // Compute cents error between the two (fold both into [1,2) via division/multiplication)
    const err = cents(fold(want) / fold(got));
    // Apply correction additively to the detune slider (existing detune is preserved)
    const el = detInputs[i];
    if (!el) continue;
    const current = parseFloat(el.value) || 0;
    const next = Math.max(-clampCents, Math.min(clampCents, current + err));
    if (state && state.osc && state.osc[i]) state.osc[i].detune = next/100;
    el.value = next;
    el.dispatchEvent(new Event('input', {bubbles:true}));
  }
}

function __arpLoop(){
  try{
    if(!ctx) return;
    const now = ctx.currentTime;
    if(!lastNow) lastNow = now;
    const dt = now - lastNow;
    lastNow  = now;

    const curDiv = +arpDiv.value;

    const d = bpmTarget - bpmNow;

// --- CAM MOTION + AUDIO SAMPLER (EQ-stepped, no pitch) ---
let camPrevGray             = null;
let camFrameSinceDecision   = 0;
let camNeutralFrameCount    = 0;
let camLastMotionIntensity  = 0;
let camMotionDirection      = 'neutral';

// ring buffer for the “what just happened” sample
let camSampleBufferL        = null;
let camSampleBufferR        = null;
let camSampleWritePos       = 0;
let camSampleReady          = false;
let camLastSampleFire       = 0;

const CAM_SAMPLE_SECONDS    = 0.7;   // capture ~700 ms

function camInitSampler() {
  if (!ctx) return;
  const needed = Math.floor(ctx.sampleRate * CAM_SAMPLE_SECONDS);
  camSampleBufferL = new Float32Array(needed);
  camSampleBufferR = new Float32Array(needed);
  camSampleWritePos = 0;
  camSampleReady = false;
}

// called from the ScriptProcessor in ensureAudio()
function camFeedSampler(inL, inR) {
  if (!camSampleBufferL) return;
  for (let i = 0; i < inL.length; i++) {
    camSampleBufferL[camSampleWritePos] = inL[i];
    camSampleBufferR[camSampleWritePos] = inR[i] || 0;
    camSampleWritePos++;
    if (camSampleWritePos >= camSampleBufferL.length) {
      camSampleWritePos = 0;
      camSampleReady = true;
    }
  }
}

// replay 4x at the SAME pitch, but with different EQ + spacing
function camPlayCaptured(direction, intensity) {
  if (!ctx || !camSampleBus || !camSampleBufferL || !camSampleReady) return;
  const now = ctx.currentTime;
  if (now - camLastSampleFire < 0.25) return;     // throttle a bit
  camLastSampleFire = now;

  const len = camSampleBufferL.length;
  const buf = ctx.createBuffer(2, len, ctx.sampleRate);
  const outL = buf.getChannelData(0);
  const outR = buf.getChannelData(1);

  // unroll ring → chronological
  for (let i = 0; i < len; i++) {
    const idx = (camSampleWritePos + i) % len;
    outL[i] = camSampleBufferL[idx];
    outR[i] = camSampleBufferR[idx];
  }

  // EQ palettes for UP vs DOWN
  // we alternate low / mid / high / lo-fi so it’s obvious
  const eqUp = [
    {type:'peaking',  freq:950,  Q:1.1, gain:10},
    {type:'peaking',  freq:1600, Q:1.2, gain:11},
    {type:'highpass', freq:2400, Q:0.8, gain:0},
    {type:'peaking',  freq:3200, Q:1.3, gain:13}
  ];
  const eqDn = [
    {type:'lowpass',  freq:1800, Q:0.7, gain:0},
    {type:'peaking',  freq:780,  Q:1.2, gain:9},
    {type:'peaking',  freq:430,  Q:1.4, gain:11},
    {type:'lowpass',  freq:260,  Q:0.7, gain:0}
  ];
  const palette = direction === 'up' ? eqUp : eqDn;

  // intensity 0 → base spacing
  // intensity 1 → shortest (UP) / longest (DOWN)
  const inten = Math.max(0, Math.min(1, (intensity || 0) * 1.6));
  const baseGapUp   = 0.16 - inten * 0.11;               // 0.16s → 0.05s
  const baseGapDown = 0.34 + inten * 0.45;               // 0.34s → ~0.8s

  const baseAmp = 0.48 + 0.45 * inten;                   // louder if lots of motion

  let t = now + 0.02;
  for (let i = 0; i < 4; i++) {
    const src = ctx.createBufferSource();
    src.buffer = buf;
    src.playbackRate.value = 1.0;                         // <<< SAME PITCH

    const g = ctx.createGain();
    g.gain.value = baseAmp * Math.pow(0.78, i);

    const f = ctx.createBiquadFilter();
    const spec = palette[i] || palette[palette.length - 1];
    f.type = spec.type;
    f.frequency.value = spec.freq;
    f.Q.value = spec.Q;
    if ('gain' in spec) f.gain.value = spec.gain;

    src.connect(g).connect(f).connect(camSampleBus);
    src.start(t);

    if (direction === 'up') {
      const gap = Math.max(0.045, baseGapUp) * (1 + i * 0.14);
      t += gap;
    } else {
      const gap = baseGapDown * (1 + i * 0.25);
      t += gap;
    }
  }
}

// drive both the “camera flavour” path AND the new delay lines + sampler
function setCamMotionDirection(mode) {
  camMotionDirection = mode;
  if (!ctx) return;
  const now = ctx.currentTime;

  if (mode === 'neutral') {
    try { camWet.gain.setTargetAtTime(0.0, now, 0.16); } catch (e) {}
    try { tremDepth.gain.setTargetAtTime(0.0, now, 0.12); } catch (e) {}

    try { if (camDelayDownOut) camDelayDownOut.gain.setTargetAtTime(0.0, now, 0.12); } catch (e) {}
    try { if (camDelayUpFB)    camDelayUpFB.gain.setTargetAtTime(0.35, now, 0.2); } catch (e) {}
    try { if (camDelayDownFB)  camDelayDownFB.gain.setTargetAtTime(0.35, now, 0.2); } catch (e) {}
    return;
  }

  // any motion → feed the delay bus
  try { if (camDelayIn) camDelayIn.gain.setTargetAtTime(1.0, now, 0.02); } catch (e) {}

  const inten = camLastMotionIntensity || 0;

  if (mode === 'up') {
    // bright + more distortion the more you move
    try { camWet.gain.setTargetAtTime(1.0, now, 0.05); } catch (e) {}
    try { camBpf.frequency.setTargetAtTime(1700, now, 0.05); } catch (e) {}
    try { camBpf.Q.setTargetAtTime(3.9, now, 0.05); } catch (e) {}
    try { tremDepth.gain.setTargetAtTime(0.35, now, 0.04); } catch (e) {}
    try { tremLFO.frequency.setTargetAtTime(6.5, now, 0.05); } catch (e) {}
    const dist = Math.min(0.7, 0.14 + inten * 0.55);
    try { tapeWet.gain.setTargetAtTime(dist, now, 0.08); } catch (e) {}

    // open fast delay, close slow
    try {
      if (camDelayUpOut)   camDelayUpOut.gain.setTargetAtTime(1.0, now, 0.03);
      if (camDelayDownOut) camDelayDownOut.gain.setTargetAtTime(0.0, now, 0.08);
    } catch (e) {}
    try {
      if (camDelayUp)   camDelayUp.delayTime.setTargetAtTime(0.085 - inten * 0.04, now, 0.05);
      if (camDelayUpEQ) camDelayUpEQ.frequency.setTargetAtTime(1400 + inten * 1400, now, 0.05);
    } catch (e) {}

    // 4 same-pitch but EQ-stepped replays, fast
    camPlayCaptured('up', inten);

  } else if (mode === 'down') {
    // darker, slower, but still movement-distortion
    try { camWet.gain.setTargetAtTime(1.0, now, 0.05); } catch (e) {}
    try { camBpf.frequency.setTargetAtTime(700, now, 0.05); } catch (e) {}
    try { camBpf.Q.setTargetAtTime(2.1, now, 0.05); } catch (e) {}
    try { tremDepth.gain.setTargetAtTime(0.22, now, 0.04); } catch (e) {}
    try { tremLFO.frequency.setTargetAtTime(3.2, now, 0.05); } catch (e) {}
    const dist = Math.min(0.55, 0.10 + inten * 0.48);
    try { tapeWet.gain.setTargetAtTime(dist, now, 0.09); } catch (e) {}

    // open slow delay, close fast
    try {
      if (camDelayUpOut)   camDelayUpOut.gain.setTargetAtTime(0.0, now, 0.08);
      if (camDelayDownOut) camDelayDownOut.gain.setTargetAtTime(1.0, now, 0.03);
    } catch (e) {}
    try {
      if (camDelayDown)   camDelayDown.delayTime.setTargetAtTime(0.4 + inten * 0.3, now, 0.05);
      if (camDelayDownEQ) camDelayDownEQ.frequency.setTargetAtTime(520 - inten * 360, now, 0.05);
    } catch (e) {}

    // 4 same-pitch, bassier / muffled replays, slower
    camPlayCaptured('down', inten);
  }
}

// Mobile-friendly camera permission + fallback chooser
async function getMobileCameraStream(){
  if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
    throw new Error('This browser does not support camera capture.');
  }

  // Prefer environment/back camera on mobile, fall back gracefully
  const candidates = [
    { video: { facingMode: { ideal: 'environment' }, width: { ideal: 1280 }, height: { ideal: 720 } }, audio: false },
    { video: { facingMode: { ideal: 'user' },        width: { ideal: 1280 }, height: { ideal: 720 } }, audio: false },
    { video: true, audio: false }
  ];

  let lastErr;
  for (const c of candidates){
    try { return await navigator.mediaDevices.getUserMedia(c); }
    catch (e){ lastErr = e; }
  }
  throw lastErr || new Error('Unable to access camera.');
}

scopeBtn.addEventListener('click', async () => {
  camOn = !camOn;
  scopeBtn.textContent = camOn ? 'Scope' : 'CamMap';
  if (camOn) {
    try {
      const s = await getMobileCameraStream();
      vid.setAttribute('playsinline',''); vid.muted = true; vid.autoplay = true;
      vid.srcObject = s;
      await vid.play();
      enterCamPreset();
    } catch (err) {
      console.warn(err);
      camOn = false;
      scopeBtn.textContent = 'CamMap';
      exitCamPreset();
    }
  } else {
    const s = vid.srcObject;
    if (s) { s.getTracks().forEach(t => t.stop()); vid.srcObject = null; }

  }
});

function mapCameraToControls(mean, edge, center01) {
  // mean in [0..1], edge in [0..1], center01 in [0..1] (0 = left, 1 = right)
  const darkness = Math.min(1, Math.max(0, 1 - mean));

  // a few UI sliders
  try { setSlider(reverbMix, (0.1 + 0.85 * darkness).toFixed(2)); } catch (e) {}
  try { setSlider(lpfFreq,  Math.round(200 + (1 - darkness) * (20000 - 200))); } catch (e) {}
  try { setSlider(hpfFreq,  Math.round(10 + darkness * 600)); } catch (e) {}
  try { if (typeof arpBpm !== 'undefined') setSlider(arpBpm, Math.round(50 + (1 - darkness) * 140)); } catch (e) {}

  // Q follows lateral motion: left -> lower Q; right -> higher Q; center -> medium
  const c01 = isFinite(center01) ? center01 : 0.5;
  const qLPF = 0.5 + c01 * 9.5;   // ~0.5..10
  const qHPF = 0.4 + c01 * 7.6;   // ~0.4..8
  try { lpf.Q.setTargetAtTime(qLPF, ctx.currentTime, 0.03); } catch (e) {}
  try { hpf.Q.setTargetAtTime(qHPF, ctx.currentTime, 0.03); } catch (e) {}

  // Edge density drives camera band-pass flavour
  if (ctx) {
    camBpf.Q.value        = 1.2 + edge * 6.0;
    camBpf.frequency.value = 300 + edge * 1500;
    camDrive.curve        = (darkness > 0.9) ? makeDriveCurve(40) : makeDriveCurve(28);
  }

  // Panic when super dark
  if (darkness > 0.90 && ctx) {
    camBpf.Q.value = 12;
    camBpf.frequency.value = 380;
    reverbWet.gain.setTargetAtTime(0.95, ctx.currentTime, 0.03);

}

    const half = w >> 1;

    // step by 2 to keep it cheap
    for (let y = 0; y < h; y += 2) {
      const row = y * w;
      for (let x = 0; x < w; x += 2) {
        const idx  = row + x;
        const diff = Math.abs(gray[idx] - camPrevGray[idx]);
        if (diff > TH) {
          if (x < half) leftMotion++;
          else rightMotion++;
        }
      }
    }

    const totalMotion = leftMotion + rightMotion;

    // intensity 0..1 like in your original webcam sketch
    let intensity = totalMotion / 1800;
    if (intensity > 1) intensity = 1;
    camLastMotionIntensity = camLastMotionIntensity * 0.6 + intensity * 0.4;

    camFrameSinceDecision++;
    if (camFrameSinceDecision > 3) {
      if (leftMotion > rightMotion * 1.3 && leftMotion > 120) {
        // LEFT = "down"
        setCamMotionDirection('down');
        camNeutralFrameCount = 0;
      } else if (rightMotion > leftMotion * 1.3 && rightMotion > 120) {
        // RIGHT = "up"
        setCamMotionDirection('up');
        camNeutralFrameCount = 0;
      } else {
        // maybe neutral
        if (totalMotion < 250) {
          camNeutralFrameCount++;
          if (camNeutralFrameCount >= 4) {
            setCamMotionDirection('neutral');
          }
        } else {
          camNeutralFrameCount = 0;
        }
      }
      camFrameSinceDecision = 0;
    }
  }

  // store current gray for next frame
  if (!camPrevGray || camPrevGray.length !== gray.length) {
    camPrevGray = new Uint8ClampedArray(gray);
  } else {
    camPrevGray.set(gray);
  }
}

// draw loop (was animateScope() in your file, kept the same name)
function animateScope() {
  const R  = scopeCanvas.width * 0.46;
  const Cx = scopeCanvas.width / 2;
  const Cy = scopeCanvas.height / 2;
  const oscData = new Uint8Array(analyser.fftSize);

  (function loop() {
    g.clearRect(0, 0, scopeCanvas.width, scopeCanvas.height);

    // circular bg
    g.save();
    g.translate(Cx, Cy);
    g.beginPath();
    g.arc(0, 0, R + 2, 0, Math.PI * 2);
    g.clip();
    g.fillStyle = '#0f201b';
    g.fillRect(-R - 2, -R - 2, (R + 2) * 2, (R + 2) * 2);
    g.globalAlpha = 0.25;
    g.strokeStyle = '#2b463b';
    for (let i = -R; i <= R; i += 20) {
      g.beginPath(); g.moveTo(-R, i); g.lineTo(R, i); g.stroke();
      g.beginPath(); g.moveTo(i, -R); g.lineTo(i, R); g.stroke();
    }
    g.globalAlpha = 1;

    if (camOn && vid.readyState >= 2) {
      // 1) grab frame (mirrored like before)
      camSrcCtx.save();
      camSrcCtx.scale(-1, 1);
      camSrcCtx.drawImage(vid, -camW, 0, camW, camH);
      camSrcCtx.restore();

      // 2) Sobel edges + brightness
      const frame = camSrcCtx.getImageData(0, 0, camW, camH);
      const src   = frame.data;
      const gray  = new Uint8ClampedArray(camW * camH);
      let sum = 0;
      for (let i = 0, j = 0; i < src.length; i += 4, j++) {
        const v = (src[i] * 0.299 + src[i + 1] * 0.587 + src[i + 2] * 0.114) | 0;
        gray[j] = v;
        sum += v;
      }
      const mean = sum / (camW * camH) / 255;

      const Kx = [-1, 0, 1, -2, 0, 2, -1, 0, 1];
      const Ky = [-1, -2, -1, 0, 0, 0, 1, 2, 1];
      const out = camDstCtx.createImageData(camW, camH);
      const o   = out.data;
      const T   = 80;
      let edgeCount = 0;
      let sumX = 0;

      for (let y = 1; y < camH - 1; y++) {
        for (let x = 1; x < camW - 1; x++) {
          let gx = 0, gy = 0, idx = 0;
          for (let ky = -1; ky <= 1; ky++) {
            const yy = y + ky;
            for (let kx = -1; kx <= 1; kx++) {
              const xx = x + kx;
              const gp = gray[yy * camW + xx];
              gx += gp * Kx[idx];
              gy += gp * Ky[idx];
              idx++;
            }
          }
          const mag = Math.abs(gx) + Math.abs(gy);
          const p   = (y * camW + x) * 4;
          if (mag > T) {
            o[p]   = BORDEAUX.r;
            o[p+1] = BORDEAUX.g;
            o[p+2] = BORDEAUX.b;
            o[p+3] = 255;
            edgeCount++;
            sumX += x; // <- was missing in original file
          } else {
            o[p] = o[p+1] = o[p+2] = 0;
            o[p+3] = 255;
          }
        }
      }

      const edgeDensity = edgeCount / (camW * camH);
      const center01    = edgeCount ? (sumX / edgeCount) / (camW - 1) : 0.5;

      // --- call original mapping ---
      mapCameraToControls(mean, edgeDensity, center01);

      // --- NEW: direction logic (ported) ---
      detectCamMotion(gray, camW, camH);

      // 3) blit edges into circular scope
      camDstCtx.putImageData(out, 0, 0);
      const scale = (2 * R) / Math.min(camW, camH);
      g.drawImage(camDst, -camW * scale / 2, -camH * scale / 2, camW * scale, camH * scale);
    } else {
      // classic oscilloscope
      analyser.getByteTimeDomainData(oscData);
      g.lineWidth = 3;
      g.strokeStyle = 'rgba(122,0,31,.95)';
      g.shadowColor = 'rgba(122,0,31,.65)';
      g.shadowBlur = 14;
      let x = -R;
      const step = (R * 2) / oscData.length;
      g.beginPath();
      for (let i = 0; i < oscData.length; i++) {
        const v = (oscData[i] - 128) / 128;
        const y = v * R * .85;
        if (i === 0) g.moveTo(x, y);
        else g.lineTo(x, y);
        x += step;
      }
      g.stroke();
    }

    g.restore();
    requestAnimationFrame(loop);
  })();
}

const lfos=[];
function buildLFO(i, mount){ const root=document.getElementById(mount); root.innerHTML=`
  <div class="row" style="justify-content:space-between"><strong>LFO ${i}</strong><span class="small" id="lfo${i}Target">—</span></div>
  <div class="row"><span class="small" style="width:38px">Rate</span><input id="lfo${i}Rate" type="range" min="0.02" max="20" step="0.01" value="${[.25,.5,1.5,3][i-1]}" class="compact" style="width:240px"><label class="small"><input id="lfo${i}Slow" type="checkbox"> ÷10</label></div>
  <div class="row"><span class="small" style="width:38px">Depth</span><input id="lfo${i}Depth" type="range" min="0" max="100" step="1" value="${i===1?35:25}" class="compact" style="width:240px"></div>
  <div class="row"><span class="small" style="width:38px">Range</span>
       <input id="lfo${i}Min" type="range" min="0" max="100" step="1" value="0" class="compact" style="width:120px;margin-right:8px">
       <input id="lfo${i}Max" type="range" min="0" max="100" step="1" value="100" class="compact" style="width:120px">
  </div>
  <div class="row"><span class="small">Wave</span><select id="lfo${i}Wave"><option>sine</option><option>triangle</option><option>sawtooth</option><option>square</option></select><button class="pick" id="lfo${i}Pick">Pick Target</button>
  <label class="small"><input id="lfo${i}Invert" type="checkbox"> invert</label></div>
`;
  const rate=root.querySelector(`#lfo${i}Rate`), slow=root.querySelector(`#lfo${i}Slow`), depth=root.querySelector(`#lfo${i}Depth`), minPct=root.querySelector(`#lfo${i}Min`), maxPct=root.querySelector(`#lfo${i}Max`), wave=root.querySelector(`#lfo${i}Wave`);
  const invert=root.querySelector(`#lfo${i}Invert`);
  const pick=root.querySelector(`#lfo${i}Pick`), label=root.querySelector(`#lfo${i}Target`);
  const l={rate,depth,wave,slow,invert,minPct,maxPct,target:null,center:0,min:0,max:1,phase:0,label,picking:false};
  function clampRange(){ if(+minPct.value > +maxPct.value){ const m=minPct.value; minPct.value=maxPct.value; maxPct.value=m; } }
  minPct.oninput=clampRange; maxPct.oninput=clampRange;
  pick.addEventListener('click',()=>{ l.picking=!l.picking; pick.classList.toggle('picking',l.picking); l.label.textContent=l.picking?'Click a slider…':(l.target?l.target.getAttribute('data-name')||'slider':'—'); });
  document.addEventListener('click',e=>{ if(!l.picking) return; const el=e.target; if(el.tagName==='INPUT'&&el.type==='range'){ l.target=el; l.center=parseFloat(el.value); l.min=+el.min; l.max=+el.max; l.picking=false; pick.classList.remove('picking'); l.label.textContent=el.getAttribute('data-name')||'slider'; }});
  lfos.push(l);
}
['lfo1UI','lfo2UI','lfo3UI','lfo4UI'].forEach((id,i)=>buildLFO(i+1,id));

let lastT=performance.now(); (function lfoLoop(t){
  const dt=(t-lastT)/1000; lastT=t;
  lfos.forEach(l=>{
    if(!l.target) return;
    const rate=(+l.rate.value)/(l.slow && l.slow.checked?10:1);
    l.phase=(l.phase||0)+dt*rate*2*Math.PI;
    const el=l.target;
    const min=parseFloat(el.min ?? '0'); const max=parseFloat(el.max ?? '100'); const span=(max-min)||1;
    let loN = Math.min(1, Math.max(0, (+l.minPct.value)/100));
    let hiN = Math.min(1, Math.max(0, (+l.maxPct.value)/100));
    if(hiN<loN){ const t=loN; loN=hiN; hiN=t; }
    const depth = Math.min(1, Math.max(0, (+l.depth.value)/100));
    const center=(loN+hiN)/2; const amp=((hiN-loN)/2)*depth;
    let x; const w=l.wave.value||'sine';
    if(w==='sine'){x=Math.sin(l.phase);} else if(w==='triangle'){x=2*Math.asin(Math.sin(l.phase))/Math.PI;} else if(w==='sawtooth'){x=2*((l.phase/(2*Math.PI))%1)-1;} else if(w==='square'){x=Math.sign(Math.sin(l.phase))||1;} else {x=Math.sin(l.phase);}
    if (l.invert && l.invert.checked) x = -x;
	let norm=center+amp*x; norm=Math.min(hiN,Math.max(loN,norm));
    el.value=min + norm*span; el.dispatchEvent(new Event('input',{bubbles:true}));
  });
  requestAnimationFrame(lfoLoop);
})(performance.now());

    ['Aug',         { key:'t_aug',     type:'recipe', seq:[0,4,8,12] }],
    ['Random',      { key:'t_rand',    type:'recipeRandom' }]
  ];

  function applySeqDown(seq){
    const adj = seq.map(s => s - 12);
    try { (window.state && state.osc || []).forEach((o,i)=>{ o.transpose = adj[i] || 0; }); } catch(e){}
    try {
      const sliders = Array.from(document.querySelectorAll('input[data-k="transpose"]'));
      sliders.forEach((el,i)=>{
        const val = (i < adj.length) ? adj[i] : 0;
        el.value = String(val);
        if ('valueAsNumber' in el) el.valueAsNumber = val;
        el.dispatchEvent(new Event('input', { bubbles:true }));
        el.dispatchEvent(new Event('change', { bubbles:true }));
      });
    } catch(e){}
    try{ if (typeof reflectPanels==='function') reflectPanels(); }catch(e){}
    try{ if (window.active && active.forEach) active.forEach(v=>v&&v.updateForParamChange&&v.updateForParamChange()); }catch(e){}
  }

  function renderChords(){
    const host = document.getElementById('transposeChordsGrid');
    if (!host) return;
    host.innerHTML = '';
    const COLS=7, ROWS=2;
    for (let c=0;c<COLS;c++){
      const col = document.createElement('div');
      col.style.display='flex';
      col.style.flexDirection='column';
      col.style.gap='12px';
      for (let r=0;r<ROWS;r++){
        const idx = c + r*COLS;
        if (idx >= RECIPES.length) continue;
        const [label, data] = RECIPES[idx];
        const b = document.createElement('button');
        b.className = 'chip';
        b.textContent = label;
        b.dataset.key = data.key;
        b.addEventListener('click', ()=>{
          if (data.type==='recipe'){
            stopRandom();
            applySeqDown(data.seq);
            highlightChords(data.key);
          } else {
            (window.isTransposeSetsRandomRunning && window.isTransposeSetsRandomRunning()) ? window.startChordsRandom(1000, 500) : window.startChordsRandom(1000, 0);
          }
        });
        col.appendChild(b);
      }
      host.appendChild(col);
    }
  }

  function highlightChords(key){
    document.querySelectorAll('#transposeChordsGrid .chip').forEach(btn=>{
      btn.classList.toggle('selected', btn.dataset.key === key);
    });
  }

  let timer=null;
  function startRandom(period=1000){
    stopRandom();
    var pool = (typeof RECIPES!=='undefined' && Array.isArray(RECIPES)) ? RECIPES.filter(function(x){ return x && x[1] && x[1].type==='recipe'; }) : [];
    if (!pool.length) return;
    // immediate pick
    (function runOnce(){
      var pick = pool[(Math.random()*pool.length)|0];
      var data = pick[1];
      try{ applySeqDown && applySeqDown(data.seq); }catch(e){}
      try{ highlightChords && highlightChords(data.key); }catch(e){}
    })();
    // continue cycling
    timer = setInterval(function(){
      var pick = pool[(Math.random()*pool.length)|0];
      var data = pick[1];
      try{ applySeqDown && applySeqDown(data.seq); }catch(e){}
      try{ highlightChords && highlightChords(data.key); }catch(e){}
    }, period);
}
  function stopRandom(){ if (timer){ clearInterval(timer); timer=null; } 
  // expose as globals so other cards can phase-offset
  window.startChordsRandom = function(period=1000, phaseOffset=0){
    stopRandom();
    setTimeout(()=> startRandom(period), phaseOffset);
  };
  window.stopChordsRandom = function(){ stopRandom(); };
  window.isChordsRandomRunning = function(){ return !!timer; };
}

  window.addEventListener('load', renderChords);
})();



// === Transpose Sets – card‑local Random (delegated, robust) ===
/* Disabled legacy Detune Sets reflow to avoid grid conflicts */
if(false){
(function(){
  let tsetTimer = null;
  function isRandomChip(el){ return ((el.textContent||'').trim()==='Random'); }
  function pickFromGrid(){
    const grid = document.getElementById('transposeGrid');
    if (!grid) return null;
    const chips = Array.from(grid.querySelectorAll('.chip')).filter(b=>!isRandomChip(b));
    if (!chips.length) return null;
    return chips[(Math.random()*chips.length)|0];
  }
  window.isTransposeSetsRandomRunning = ()=> !!tsetTimer;
  window.startTransposeSetsRandom = function(period=1000, phaseOffset=0){
    window.stopTransposeSetsRandom();
    setTimeout(()=>{
      tsetTimer = setInterval(()=>{
        const b = pickFromGrid();
        if (b) { try{ b.dataset._cycling='1'; b.click(); setTimeout(()=>{ delete b.dataset._cycling; }, 0); }catch(e){} }
      }, period);
    }, phaseOffset);
  };
  window.stopTransposeSetsRandom = function(){
    if (tsetTimer){ clearInterval(tsetTimer); tsetTimer = null; }

  window.addEventListener('load', () => {

      if (isRandom) {

        window.startTransposeSetsRandom(1000, phase);
      } else {
        if (!chip.dataset._cycling) window.stopTransposeSetsRandom();
      }
    }, true);
  });
})();


// === Detune Sets – organized Random and positional shift (remove 53‑TET) ===
(function(){
  let dTimer = null;
  function textOf(n){ return (n.textContent||'').trim(); }
  function chipByText(root, label){ return Array.from(root.querySelectorAll('.chip')).find(b => textOf(b)===label); }
  function colIndexOf(root, btn){
    const cols = Array.from(root.children);
    const c = cols.indexOf(btn.parentElement);
    const r = Array.from(btn.parentElement.children).indexOf(btn);
    return {c, r, cols};
  }
  function placeAt(root, btn, c, r){
    const cols = Array.from(root.children);
    let col = cols[c];
    if (!col){ col = document.createElement('div'); root.appendChild(col); }
    if (r<=0) col.insertBefore(btn, col.firstChild||null); else col.appendChild(btn);
  }
  function isRandomChip(el){ return textOf(el)==='Random'; }
  function pickFromGrid(root){
    const chips = Array.from(root.querySelectorAll('.chip')).filter(b=>!isRandomChip(b));
    if (!chips.length) return null;
    return chips[(Math.random()*chips.length)|0];
  }

  function installAndReflow(){
    const grid = document.getElementById('detuneGrid');
    if (!grid) return;
    const chip53 = chipByText(grid, '53-TET');
    const chipSl = chipByText(grid, 'Slendro-ish');
    const chipBh = chipByText(grid, 'Bohlen–Pierce-ish') || chipByText(grid, 'Bohlen-Pierce-ish');
    // remember positions
    let pos53 = chip53 && colIndexOf(grid, chip53);
    let posSl = chipSl && colIndexOf(grid, chipSl);
    let posBh = chipBh && colIndexOf(grid, chipBh);
    // remove duplicate Randoms
    Array.from(grid.querySelectorAll('.chip')).forEach(b=>{ if (isRandomChip(b)) b.remove(); });
    // Remove 53-TET if exists
    if (chip53){ chip53.remove(); }
    // Shift Slendro into 53's column/row
    if (pos53 && chipSl){ placeAt(grid, chipSl, pos53.c, pos53.r); }
    // Shift Bohlen into Slendro's previous column/row
    if (posSl && chipBh){ placeAt(grid, chipBh, posSl.c, posSl.r); }
    // Put Random into Bohlen's previous column/row (or make bottom-right if unknown)
    let randBtn = document.createElement('button');
    randBtn.className = 'chip';
    randBtn.textContent = 'Random';
    if (posBh){ placeAt(grid, randBtn, posBh.c, posBh.r); }
    else {
      // fallback to bottom-right (new last column)
      const col = document.createElement('div'); col.appendChild(randBtn); grid.appendChild(col);
    }
  }

  window.isDetuneSetsRandomRunning = ()=> !!dTimer;
  window.startDetuneSetsRandom = function(period=1000, phaseOffset=0){
    window.stopDetuneSetsRandom();
    setTimeout(()=>{
      const grid = document.getElementById('detuneGrid');
      if (!grid) return;
      dTimer = setInterval(()=>{
        const b = pickFromGrid(grid);
        if (b) { try{ b.dataset._cycling='1'; b.click(); setTimeout(()=>{ delete b.dataset._cycling; }, 0); }catch(e){} }
      }, period);
    }, phaseOffset);
  };
  window.stopDetuneSetsRandom = function(){
    if (dTimer){ clearInterval(dTimer); dTimer = null; }
  };

  window.addEventListener('load', ()=>{
    installAndReflow();
    const grid = document.getElementById('detuneGrid');
    if (!grid) return;
    grid.addEventListener('click', (ev)=>{
      const chip = ev.target && ev.target.closest ? ev.target.closest('.chip') : null;
      if (!chip) return;
      if (isRandomChip(chip)){
        const othersRunning = (window.isChordsRandomRunning&&window.isChordsRandomRunning()) || (window.isTransposeSetsRandomRunning&&window.isTransposeSetsRandomRunning());
        const phase = othersRunning ? 500 : 0;
        window.startDetuneSetsRandom(1000, phase);
      } else {
        if (!chip.dataset._cycling) window.stopDetuneSetsRandom();
      }
    }, true);
  });
})()
}

// === ARP: 'updown' behavior (no endpoint repeats) ===
(function(){
  function makeUpDown(seq){
    if (!seq || seq.length < 2) return seq || [];
    return seq.concat(seq.slice(0, -1).reverse().slice(1));
  }
  if (typeof nextArpPattern === 'function'){
    const orig = nextArpPattern;
    window.nextArpPattern = function(mode, notes){
      if (mode === 'updown') return makeUpDown(notes);
      return orig(mode, notes);
    };
  }
})();


// === ARP UI: minimally insert 'Up/Down' (no reordering) ===
(function(){
  function install(){
    const selects = Array.from(document.querySelectorAll('select'));
    const target = selects.find(sel => {
      const opts = Array.from(sel.options).map(o=> (o.text||'').toLowerCase());
      return opts.includes('up') && opts.includes('down') && opts.includes('assign') && opts.includes('random');
    });
    if (!target) return;
    const hasUD = Array.from(target.options).some(o => (o.value||'').toLowerCase()==='updown' || (o.text||'').toLowerCase()==='up/down');
    if (!hasUD){
      const opt = document.createElement('option');
      opt.value = 'updown';
      opt.text  = 'Up/Down';
      // Insert right after Down if possible
      const downIdx = Array.from(target.options).findIndex(o => (o.text||'').toLowerCase()==='down');
      const idx = downIdx >= 0 ? downIdx+1 : target.options.length;
      target.add(opt, idx);
    }
  }
  window.addEventListener('load', install);
})();

<script>
  (function(){
    const donateBtn = document.getElementById('donateBtn');
    const modal = document.getElementById('donateModal');
    if(!donateBtn || !modal) return;

    const closeBtn = modal.querySelector('.donate-close');
    const backdrop = modal.querySelector('.donate-backdrop');

    function open(){ modal.hidden = false; }
    function close(){ modal.hidden = true; }

    donateBtn.addEventListener('click', open);
    closeBtn.addEventListener('click', close);
    backdrop.addEventListener('click', close);
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && !modal.hidden) close();
    });
  })();
</script>

<script>
(() => {
  const modal = document.getElementById('inputModal');
  if (!modal) return;
  const closeBtn = modal.querySelector('.donate-close');
  const backdrop = modal.querySelector('.donate-backdrop');
  const chooseMidi = document.getElementById('chooseMidi');
  const chooseLine = document.getElementById('chooseLine');
  const midiSelect = document.getElementById('midiSelect');
  const midiRow = document.getElementById('midiChooseRow');
  const midiConnect = document.getElementById('midiConnect');
  const inputBtn = document.getElementById('inputBtn');

  function close(){ modal.hidden = true; }
  closeBtn.addEventListener('click', close);
  backdrop.addEventListener('click', close);
  document.addEventListener('keydown', e => { if(e.key==='Escape' && !modal.hidden) close(); });

  // LINE: same behavior as previous Input button
  chooseLine.addEventListener('click', () => {
    close();
    if (window.__synth && window.__synth.startMicInput) { window.__synth.startMicInput(); }
  });

  let midiAccess = null, midiInput = null;

  async function listMIDI(){
    try{
      if (!navigator.requestMIDIAccess) { alert('This browser does not support Web MIDI.'); return; }
      midiAccess = await navigator.requestMIDIAccess();
      const inputs = Array.from(midiAccess.inputs.values());
      midiSelect.innerHTML = inputs.map(inp => `<option value="${inp.id}">${inp.name}</option>`).join('');
      midiRow.style.display = inputs.length ? 'flex' : 'none';
    }catch(e){
      alert('Could not access MIDI devices.');
      console.warn(e);
    }
  }
  chooseMidi.addEventListener('click', listMIDI);

  midiConnect.addEventListener('click', () => {
    if (!midiAccess) return;
    const id = midiSelect.value;
    const inp = midiAccess.inputs.get(id);
    if (!inp) return;
    if (midiInput) midiInput.onmidimessage = null;
    midiInput = inp;
    midiInput.onmidimessage = (ev) => {
  const [status, data1, data2] = ev.data;
  const cmd = status & 0xf0;
  const semi = (data1|0) - 60;
  const isOn  = (cmd === 0x90 && data2 > 0);
  const isOff = (cmd === 0x80) || (cmd === 0x90 && data2 === 0);

  if (isOn){
    if (window.__granOn && typeof window.__granPlay==='function') { try { window.__granPlay(60 + semi); } catch(e){} }
    else if (window.__synth && typeof window.__synth.on==='function'){ try { window.__synth.on(semi); } catch(e){} }
  } else if (isOff){
    if (window.__granOn && typeof window.__granStop==='function') { try { window.__granStop(60 + semi); } catch(e){} }
    else if (window.__synth && typeof window.__synth.off==='function'){ try { window.__synth.off(semi); } catch(e){} }
  }
};
    try { if(window.__synth) window.__synth.setInputLabel('MIDI ON', true); } catch(e) {}
    close();
  });
})();
</script>
